<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DORP PLAYS — Restricted Access</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Syncopate:wght@700&display=swap" rel="stylesheet">

<style>
:root{
  --c:#00D1FF;
  --bg:#05070a;
  --muted:#8b949e;
  --glass:rgba(255,255,255,.04);
  --border:rgba(0,209,255,.18);
  --danger:#ff4d4d;
}

*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Inter,system-ui;
  background:radial-gradient(circle at top,#08182b 0%,var(--bg) 40%);
  color:#e6edf3;
  overflow:hidden;
}
::selection{background:var(--c);color:#000}

/* ================= ACCESS GATE ================= */
#gate{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at center,rgba(0,209,255,.12),transparent 60%),
    var(--bg);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:9999;
  transition:transform .9s cubic-bezier(.8,0,.2,1);
}

#gate p{
  font-family:Syncopate;
  font-size:.6rem;
  letter-spacing:4px;
  margin-bottom:22px;
  color:var(--c);
  opacity:.9;
}

#gate input{
  width:260px;
  padding:18px;
  background:transparent;
  border:1px solid var(--border);
  border-radius:8px;
  color:var(--c);
  font-size:1.4rem;
  letter-spacing:10px;
  text-align:center;
  outline:none;
  transition:.3s;
}

#gate input:focus{
  box-shadow:0 0 30px rgba(0,209,255,.35);
}

#gate input.denied{
  border-color:var(--danger);
  color:var(--danger);
  box-shadow:0 0 25px var(--danger);
}

@keyframes shake{
  25%{transform:translateX(-8px)}
  75%{transform:translateX(8px)}
}
.shake{animation:shake .2s ease-in-out 2}

/* ================= HERO ================= */
.hero{
  min-height:100vh;
  display:grid;
  place-items:center;
  text-align:center;
  padding:80px 20px;
}

.hero h1{
  font-family:Syncopate;
  font-size:clamp(3rem,9vw,6rem);
  letter-spacing:6px;
}
.hero h1 span{color:var(--c)}

.hero p{
  margin-top:20px;
  font-size:.9rem;
  letter-spacing:3px;
  color:var(--muted);
}

/* ================= CTA ================= */
.cta{
  margin-top:50px;
  display:flex;
  gap:20px;
  justify-content:center;
  flex-wrap:wrap;
}
.btn{
  padding:16px 36px;
  border:1px solid var(--border);
  background:var(--glass);
  color:#fff;
  letter-spacing:2px;
  font-size:.75rem;
  cursor:pointer;
  transition:.3s;
}
.btn.primary{
  background:var(--c);
  color:#000;
  border-color:var(--c);
  font-weight:700;
}
.btn:hover{transform:translateY(-4px)}

/* ================= SECTIONS ================= */
.section{
  padding:120px 8%;
}
.section h2{
  font-family:Syncopate;
  letter-spacing:4px;
  margin-bottom:60px;
  text-align:center;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:30px;
}
.card{
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:14px;
  overflow:hidden;
  transition:.4s;
}
.card:hover{
  transform:translateY(-10px);
  border-color:var(--c);
}
.thumb{
  aspect-ratio:16/9;
  background-size:cover;
  background-position:center;
}
.card .info{
  padding:24px;
}
.card .info h3{
  font-size:.9rem;
  line-height:1.5;
}

/* ================= STATS ================= */
.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:30px;
  text-align:center;
}
.stat{
  padding:40px;
  border:1px solid var(--border);
  border-radius:16px;
  background:var(--glass);
}
.stat h3{
  font-size:2.2rem;
  color:var(--c);
}
.stat p{
  margin-top:8px;
  font-size:.75rem;
  letter-spacing:2px;
  color:var(--muted);
}

/* ================= FOOTER ================= */
footer{
  padding:60px 20px;
  text-align:center;
  border-top:1px solid var(--border);
  font-size:.65rem;
  letter-spacing:3px;
  color:var(--muted);
}

/* FLOAT */
.float{animation:float 6s ease-in-out infinite}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-14px)}
}
</style>
</head>

<body oncontextmenu="return false">

<!-- ACCESS GATE -->
<div id="gate">
  <p>RESTRICTED ACCESS</p>
  <input type="password" id="pass" maxlength="4" placeholder="••••" autofocus>
</div>

<!-- HERO -->
<section class="hero">
  <div class="float">
    <h1>DORP <span>PLAYS</span></h1>
    <p>GAMER · STREAMER · CONTENT CREATOR</p>

    <div class="cta">
      <a class="btn primary" href="https://www.youtube.com/@dorpplays" target="_blank">YOUTUBE</a>
      <a class="btn" href="#work">FEATURED WORK</a>
    </div>
  </div>
</section>

<!-- FEATURED -->
<section class="section" id="work">
  <h2>FEATURED CONTENT</h2>
  <div class="grid" id="videoGrid"></div>
</section>

<!-- STATS -->
<section class="section">
  <div class="stats">
    <div class="stat"><h3>FPS</h3><p>COMPETITIVE</p></div>
    <div class="stat"><h3>LIVE</h3><p>STREAMING</p></div>
    <div class="stat"><h3>EDIT</h3><p>PREMIUM CUTS</p></div>
  </div>
</section>

<footer>© 2026 DORP PLAYS · CLASSIFIED</footer>

<script>
/* PASSWORD GATE */
const PASS="1111";
const input=document.getElementById("pass");
input.addEventListener("input",()=>{
  if(input.value.length===4){
    if(input.value===PASS){
      document.getElementById("gate").style.transform="translateY(-100%)";
      document.body.style.overflow="auto";
      loadYT();
    }else{
      input.classList.add("denied","shake");
      setTimeout(()=>{
        input.value="";
        input.classList.remove("denied","shake");
      },600);
    }
  }
});

/* YOUTUBE LOAD */
async function loadYT(){
  const channelId="UCEmiGP-gPZ0WGAYlGfoXJZw";
  const api=`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(
    "https://www.youtube.com/feeds/videos.xml?channel_id="+channelId
  )}`;
  const res=await fetch(api);
  const data=await res.json();

  document.getElementById("videoGrid").innerHTML=data.items.slice(0,6).map(v=>{
    const id=v.guid.split(":")[2];
    return `
      <div class="card">
        <div class="thumb" style="background-image:url('https://img.youtube.com/vi/${id}/maxresdefault.jpg')"></div>
        <div class="info">
          <h3>${v.title}</h3>
        </div>
      </div>`;
  }).join("");
}
</script>

</body>
</html>
