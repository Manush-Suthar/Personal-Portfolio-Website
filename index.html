<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>DORP PLAYS | Gamer · Streamer · Content Creator</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#00D1FF;
  --bg:#05070a;
  --glass:rgba(13,17,23,.75);
  --border:rgba(0,209,255,.18);
  --text:#e6edf3;
  --muted:#8b949e;
  --success:#00ff88;
  --danger:#ff4d4d;
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box}
a{text-decoration:none;color:inherit}
html{scroll-behavior:smooth}

body{
  font-family:Inter,system-ui;
  background:var(--bg);
  color:var(--text);
  overflow:hidden;
}

/* ================= REACTIVE BACKGROUND ================= */
#bg-reactive{
  position:fixed;
  inset:0;
  background:
    radial-gradient(600px at 50% 50%, rgba(0,209,255,.08), transparent 60%);
  pointer-events:none;
  transition:background .15s linear;
  z-index:0;
}

/* ================= SCROLL PROGRESS ================= */
#scroll-progress{
  position:fixed;
  top:0;left:0;
  height:2px;
  width:0;
  background:var(--primary);
  z-index:3000;
}

/* ================= ACCESS GATE ================= */
#access-gate{
  position:fixed;
  inset:0;
  background:radial-gradient(circle,rgba(0,209,255,.12),transparent 60%),var(--bg);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:10000;
  transition:transform .9s cubic-bezier(.8,0,.2,1);
}
#access-gate p{
  font-family:Syncopate;
  font-size:.65rem;
  letter-spacing:4px;
  margin-bottom:20px;
  color:var(--primary);
}
#pass-input{
  width:260px;
  padding:18px;
  background:transparent;
  border:1px solid var(--border);
  border-radius:10px;
  color:var(--primary);
  font-size:1.4rem;
  letter-spacing:10px;
  text-align:center;
}
#pass-input.denied{border-color:var(--danger);color:var(--danger)}
@keyframes shake{25%{transform:translateX(-8px)}75%{transform:translateX(8px)}}
.shake{animation:shake .2s ease-in-out 2}

/* ================= NAV ================= */
nav{
  position:fixed;
  top:0;left:0;
  width:100%;
  height:72px;
  padding:0 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:var(--glass);
  backdrop-filter:blur(16px);
  border-bottom:1px solid var(--border);
  z-index:2000;
  transform:translateY(-100%);
  transition:.6s ease;
}
nav.active{transform:none}

.logo{
  font-family:Syncopate;
  letter-spacing:3px;
}

.nav-links{
  display:flex;
  gap:24px;
  font-family:Syncopate;
  font-size:.65rem;
  letter-spacing:3px;
}
.nav-links a{
  color:var(--muted);
  position:relative;
}
.nav-links a:hover{color:var(--primary)}

.nav-right{
  display:flex;
  align-items:center;
  gap:10px;
  flex-shrink:0;
}

/* SOCIAL ICONS */
.nav-social{
  display:flex;
  gap:8px;
}
.nav-social a{
  width:30px;height:30px;
  border-radius:8px;
  border:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--muted);
  transition:.25s;
}
.nav-social a:hover{
  color:var(--primary);
  border-color:var(--primary);
  transform:translateY(-2px);
  box-shadow:0 0 12px rgba(0,209,255,.25);
}

/* LIVE */
.live{
  display:flex;
  align-items:center;
  gap:6px;
  padding:4px 8px;
  border-radius:999px;
  border:1px solid rgba(0,209,255,.25);
  font-size:.55rem;
  color:var(--muted);
  white-space:nowrap;
}
.live.online{color:var(--primary)}
.dot{width:5px;height:5px;border-radius:50%;background:currentColor}

/* HAMBURGER */
.hamburger{
  display:none;
  font-size:1.2rem;
  color:var(--primary);
  cursor:pointer;
}
@media(max-width:768px){
  .nav-links{display:none}
  .hamburger{display:block}
}

/* MOBILE MENU */
.mobile-menu{
  position:fixed;
  top:72px;left:0;
  width:100%;
  background:var(--glass);
  backdrop-filter:blur(16px);
  border-bottom:1px solid var(--border);
  display:none;
  flex-direction:column;
  text-align:center;
  z-index:1500;
}
.mobile-menu a{
  padding:16px;
  font-family:Syncopate;
  font-size:.75rem;
  letter-spacing:3px;
}
.mobile-menu.show{display:flex}

/* ================= SECTIONS ================= */
section{position:relative;z-index:1}

/* Fade animation (safe on mobile) */
.fade{opacity:0;transition:opacity .6s ease}
.fade.show{opacity:1}

/* HERO */
#home{
  min-height:100svh;
  padding:140px 16px 80px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  gap:32px;
  text-align:center;
}
.hero-title{
  font-family:Syncopate;
  font-size:clamp(2.6rem,9vw,5rem);
  letter-spacing:6px;
}
.hero-sub{
  font-size:.8rem;
  letter-spacing:4px;
  color:var(--muted);
}
.cta{
  display:flex;
  gap:16px;
  justify-content:center;
  flex-wrap:wrap;
}
.btn{
  padding:14px 32px;
  font-family:Syncopate;
  font-size:.7rem;
  letter-spacing:3px;
  border-radius:6px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.04);
  transition:.25s;
}
.btn.primary{background:var(--primary);color:#000}
.btn:hover{
  transform:translateY(-4px);
  box-shadow:0 12px 30px rgba(0,209,255,.25);
}

/* HERO SOCIAL */
.hero-social{
  display:flex;
  justify-content:center;
  gap:18px;
}
.hero-social a{
  width:48px;height:48px;
  border-radius:14px;
  border:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.3rem;
  transition:.25s;
}
.hero-social a:hover{
  color:var(--primary);
  border-color:var(--primary);
  transform:translateY(-4px);
  box-shadow:0 0 18px rgba(0,209,255,.35);
}

/* CONTENT */
#content,#contact{padding:120px 16px 80px}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:24px;
}
.card{
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:16px;
  overflow:hidden;
  display:flex;
  flex-direction:column;
  transition:.3s;
}
.card:hover{
  transform:translateY(-6px);
  border-color:var(--primary);
  box-shadow:0 20px 40px rgba(0,209,255,.15);
}
.thumb{
  aspect-ratio:16/9;
  background-size:cover;
  background-position:center;
}
.info{padding:18px;display:flex;flex-direction:column;flex:1}
.watch{
  margin-top:auto;
  padding:12px;
  background:var(--primary);
  color:#000;
  border-radius:6px;
  text-align:center;
  font-family:Syncopate;
  font-size:.65rem;
}

/* CONTACT */
.contact{
  max-width:420px;
  margin:0 auto;
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:16px;
  padding:22px;
}
.contact input,.contact textarea{
  width:100%;
  padding:12px;
  margin-bottom:14px;
  background:rgba(0,0,0,.4);
  border:1px solid var(--border);
  border-radius:8px;
  color:#fff;
}

/* FOOTER */
footer{
  padding:36px 20px;
  text-align:center;
  font-size:.6rem;
  letter-spacing:3px;
  color:var(--muted);
}
</style>
</head>

<body oncontextmenu="return false">

<div id="bg-reactive"></div>
<div id="scroll-progress"></div>

<!-- ACCESS GATE -->
<div id="access-gate">
  <p>AUTHORIZED ACCESS ONLY</p>
  <input id="pass-input" maxlength="4" placeholder="••••">
</div>

<!-- NAV -->
<nav id="nav">
  <div class="logo">DORP <span style="color:var(--primary)">PLAYS</span></div>

  <div class="nav-links">
    <a href="#home">HOME</a>
    <a href="#content">CONTENT</a>
    <a href="#contact">COLLAB</a>
  </div>

  <div class="nav-right">
    <div class="nav-social">
      <a href="https://www.instagram.com/dorpplays/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://discord.com/invite/dnNk62uebn" target="_blank"><i class="fab fa-discord"></i></a>
      <a href="https://x.com/manush_787" target="_blank"><i class="fab fa-x-twitter"></i></a>
    </div>
    <div class="live" id="live-indicator">
      <div class="dot"></div><span id="live-text">NOT LIVE</span>
    </div>
    <div class="hamburger" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
  </div>
</nav>

<div class="mobile-menu" id="mobileMenu">
  <a href="#home" onclick="closeMenu()">HOME</a>
  <a href="#content" onclick="closeMenu()">CONTENT</a>
  <a href="#contact" onclick="closeMenu()">COLLAB</a>
</div>

<!-- HOME -->
<section id="home" class="fade">
  <h1 class="hero-title">DORP <span style="color:var(--primary)">PLAYS</span></h1>
  <div class="hero-sub">GAMER · STREAMER · CONTENT CREATOR</div>

  <div class="cta">
    <a class="btn primary" href="#content">CONTENT</a>
    <a class="btn" href="https://www.youtube.com/@dorpplays" target="_blank">YOUTUBE</a>
    <a class="btn" href="#contact">COLLAB</a>
  </div>

  <div class="hero-social">
    <a href="https://www.instagram.com/dorpplays/" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://discord.com/invite/dnNk62uebn" target="_blank"><i class="fab fa-discord"></i></a>
    <a href="https://x.com/manush_787" target="_blank"><i class="fab fa-x-twitter"></i></a>
  </div>
</section>

<!-- CONTENT -->
<section id="content" class="fade">
  <h2 style="text-align:center;font-family:Syncopate;margin-bottom:40px">
    FEATURED UPLOADS
  </h2>
  <div class="grid" id="videoGrid"></div>
</section>

<!-- CONTACT -->
<section id="contact" class="fade">
  <div class="contact">
    <h2 style="text-align:center;font-family:Syncopate;margin-bottom:12px">
      COLLABORATIONS
    </h2>
    <form id="collabForm">
      <input name="user_name" placeholder="YOUR NAME" required>
      <input type="email" name="user_email" placeholder="YOUR EMAIL" required>
      <textarea name="message" rows="4" placeholder="PROPOSAL DETAILS..." required></textarea>
      <button class="btn primary" style="width:100%">SEND PROPOSAL</button>
    </form>
    <div id="form-status" style="display:none;color:var(--success);text-align:center;font-size:.7rem">
      MESSAGE RECEIVED
    </div>
  </div>
</section>

<footer>© 2026 DORP PLAYS | GAMER | STREAMER | CONTENT CREATOR </footer>

<script>
/* DOM */
const passInput=document.getElementById("pass-input");
const accessGate=document.getElementById("access-gate");
const nav=document.getElementById("nav");
const mobileMenu=document.getElementById("mobileMenu");
const liveIndicator=document.getElementById("live-indicator");
const liveText=document.getElementById("live-text");
const videoGrid=document.getElementById("videoGrid");
const bg=document.getElementById("bg-reactive");

/* Reactive background */
window.addEventListener("mousemove",e=>{
  bg.style.background=
    `radial-gradient(600px at ${e.clientX}px ${e.clientY}px,
     rgba(0,209,255,.08), transparent 60%)`;
});
window.addEventListener("touchmove",e=>{
  const t=e.touches[0];
  bg.style.background=
    `radial-gradient(600px at ${t.clientX}px ${t.clientY}px,
     rgba(0,209,255,.06), transparent 60%)`;
});

/* Scroll progress */
window.addEventListener("scroll",()=>{
  const h=document.documentElement;
  document.getElementById("scroll-progress").style.width=
    (h.scrollTop/(h.scrollHeight-h.clientHeight))*100+"%";
});

/* PASSWORD */
const PASS="1111";
passInput.addEventListener("input",e=>{
  if(e.target.value.length===4){
    if(e.target.value===PASS){
      accessGate.style.transform="translateY(-100%)";
      document.body.style.overflow="auto";
      nav.classList.add("active");
      document.querySelectorAll(".fade").forEach(el=>el.classList.add("show"));
      init();
    }else{
      passInput.classList.add("denied","shake");
      setTimeout(()=>{
        passInput.value="";
        passInput.classList.remove("denied","shake");
      },600);
    }
  }
});

/* MENU */
function toggleMenu(){mobileMenu.classList.toggle("show")}
function closeMenu(){mobileMenu.classList.remove("show")}

/* INIT */
async function init(){
  const api="https://api.rss2json.com/v1/api.json?rss_url="+
    encodeURIComponent("https://www.youtube.com/feeds/videos.xml?channel_id=UCEmiGP-gPZ0WGAYlGfoXJZw");
  const data=await (await fetch(api)).json();

  if(data.items[0].link.includes("/live")){
    liveIndicator.classList.add("online");
    liveText.innerText="LIVE NOW";
  }

  videoGrid.innerHTML=data.items.slice(0,12).map(v=>{
    const id=v.guid.split(":")[2];
    return `
      <div class="card">
        <div class="thumb" style="background-image:url('https://img.youtube.com/vi/${id}/maxresdefault.jpg')"></div>
        <div class="info">
          <h3>${v.title}</h3>
          <a href="${v.link}" target="_blank" class="watch">WATCH NOW</a>
        </div>
      </div>`;
  }).join("");
}

/* FORM */
document.getElementById("collabForm").addEventListener("submit",async e=>{
  e.preventDefault();
  const btn=e.target.querySelector("button");
  const status=document.getElementById("form-status");
  btn.innerText="TRANSMITTING...";
  btn.disabled=true;
  try{
    const res=await fetch("/api/send-email",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({
        user_name:e.target.user_name.value,
        user_email:e.target.user_email.value,
        message:e.target.message.value
      })
    });
    if(!res.ok) throw new Error();
    btn.innerText="SENT";
    status.style.display="block";
    e.target.reset();
    setTimeout(()=>{
      btn.innerText="SEND PROPOSAL";
      btn.disabled=false;
      status.style.display="none";
    },5000);
  }catch{
    btn.innerText="RETRY SIGNAL";
    btn.disabled=false;
  }
});
</script>

</body>
</html>
