<style>
:root{
  --primary: #00D1FF;
  --bg: #05070a;
  --glass: rgba(13, 17, 23, 0.96);
  --border: rgba(0, 209, 255, 0.2);
  --text: #e6edf3;
  --muted: #8b949e;
  --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

/* LIVE MODE THEME OVERRIDES */
body.live-mode {
  --primary: #FF0000;
  --bg: #000000;
  --border: rgba(255, 0, 0, 0.4);
}

/* RESET & SECURITY */
* { margin:0; padding:0; box-sizing:border-box; scroll-behavior: smooth; -webkit-user-select: none; user-select: none; }
input, textarea { -webkit-user-select: text; user-select: text; }
body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; transition: background 0.8s ease; }
h1, h2, .logo-text, .btn-main { font-family: 'Syncopate', sans-serif; text-transform: uppercase; }

/* CINEMA REVEAL */
.reveal { opacity: 0; transform: translateY(30px); transition: all 0.8s cubic-bezier(0.2, 0, 0.2, 1); }
.reveal.active { opacity: 1; transform: translateY(0); }

/* CURSOR GLOW */
#cursor-glow { position: fixed; width: 450px; height: 450px; background: radial-gradient(circle, rgba(0, 209, 255, 0.07) 0%, transparent 70%); border-radius: 50%; pointer-events: none; z-index: 9999; transform: translate(-50%, -50%); transition: background 0.5s ease; }
body.live-mode #cursor-glow { background: radial-gradient(circle, rgba(255, 0, 0, 0.1) 0%, transparent 70%); }

/* BG WALL */
#media-bg { position: fixed; inset: 0; z-index: 0; display: grid; grid-template-columns: repeat(5, 1fr); gap: 15px; opacity: 0.05; pointer-events: none; }
.bg-column { display: flex; flex-direction: column; gap: 15px; animation: scrollDown 100s linear infinite; }
.bg-column:nth-child(even) { animation-direction: reverse; }
@keyframes scrollDown { from { transform: translateY(0); } to { transform: translateY(-50%); } }
.bg-thumb { width: 100%; aspect-ratio: 16/9; background-size: cover; border: 1px solid var(--border); border-radius: 4px; }

/* NAV */
nav { position: fixed; top: 0; width: 100%; height: 80px; display: flex; justify-content: space-between; align-items: center; padding: 0 5%; background: var(--glass); backdrop-filter: blur(20px); border-bottom: 1px solid var(--border); z-index: 5000; }
.logo-text { font-size: 0.95rem; letter-spacing: 3px; color: #fff; }
.nav-links { display: flex; gap: 30px; align-items: center; }
.nav-links a { color: var(--text); text-decoration: none; font-family: 'Syncopate'; font-size: 0.65rem; letter-spacing: 2px; transition: 0.3s; opacity: 0.7; }
.nav-links a:hover { opacity: 1; color: var(--primary); }

.live-badge { display: flex; align-items: center; gap: 8px; font-size: 0.65rem; font-weight: 900; border: 1px solid var(--border); padding: 8px 15px; border-radius: 30px; line-height: 1; transition: var(--transition); }
.live-badge.online { color: var(--primary); border-color: var(--primary); box-shadow: 0 0 15px var(--primary); }
.dot { width: 8px; height: 8px; background: currentColor; border-radius: 50%; }

/* PREMIUM BUTTONS */
.btn-main { 
    min-width: 240px; padding: 22px 40px; background: transparent; border: 1px solid var(--primary); 
    color: var(--primary); font-weight: 700; cursor: pointer; transition: var(--transition); 
    text-decoration: none; display: flex; align-items: center; justify-content: center; font-size: 0.75rem; 
}
.btn-main:hover { transform: translateY(-8px) scale(1.05); box-shadow: 0 15px 30px rgba(var(--primary), 0.4); color: #fff; background: var(--primary); border-color: var(--primary); }
.btn-main.major { background: var(--primary); color: #000; border: none; }
.btn-main.major:hover { color: #000; background: #fff; box-shadow: 0 15px 35px rgba(255, 255, 255, 0.5); }

/* LIVE ALERT BUTTON */
#watch-live-btn { display: none; background: #FF0000; color: #fff; animation: pulse-red 2s infinite; margin-bottom: 25px; width: 100%; max-width: 540px; }
@keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); } 70% { box-shadow: 0 0 0 20px rgba(255, 0, 0, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); } }

/* HERO */
section { padding: 120px 8%; position: relative; z-index: 10; }
#home { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
.hero-content { width: 100%; max-width: 1200px; display: flex; flex-direction: column; align-items: center; }
.hero-content h1 { font-size: clamp(2.5rem, 10vw, 5.5rem); margin-bottom: 25px; line-height: 1.1; transition: color 0.5s ease; }
.hero-sub { letter-spacing: 8px; color: var(--muted); font-size: 0.75rem; margin-bottom: 45px; text-transform: uppercase; }
.hero-btns { display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; margin-bottom: 40px; }

/* SOCIAL HUB */
.social-hub { display: flex; gap: 40px; margin-top: 20px; justify-content: center; width: 100%; }
.social-hub a { color: white; font-size: 2.2rem; transition: var(--transition); text-decoration: none; }
.social-hub a:hover { color: var(--primary); transform: translateY(-8px) scale(1.2); filter: drop-shadow(0 0 15px var(--primary)); }

/* GRIDS */
.section-header { text-align: center; margin-bottom: 70px; letter-spacing: 6px; font-size: 1.8rem; }
.grid-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 35px; }
.item-box { width: 100%; aspect-ratio: 16/9; border: 1px solid var(--border); border-radius: 12px; background-size: cover; background-position: center; transition: var(--transition); cursor: pointer; overflow: hidden; }
.item-box:hover { border-color: var(--primary); transform: translateY(-10px); }

/* VIDEO BOX */
.video-box { background: var(--glass); border: 1px solid var(--border); border-radius: 15px; overflow: hidden; display: flex; flex-direction: column; transition: var(--transition); }
.video-box:hover { border-color: var(--primary); transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5); }
.video-thumb { width: 100%; aspect-ratio: 16/9; background-size: cover; background-position: center; border-bottom: 1px solid var(--border); }
.video-info { padding: 25px; display: flex; flex-direction: column; flex-grow: 1; text-align: left; }
.video-title-text { font-size: 0.9rem; font-weight: 700; margin-bottom: 25px; color: #fff; line-height: 1.6; flex-grow: 1; }

/* FOOTER */
footer { width: 100%; padding: 50px 0; background: rgba(5, 7, 10, 0.8); backdrop-filter: blur(15px); border-top: 1px solid var(--border); display: flex; justify-content: center; align-items: center; font-size: 0.7rem; letter-spacing: 2px; color: var(--muted); }
footer span { color: #fff; font-weight: 700; }
footer .separator { margin: 0 15px; color: var(--primary); opacity: 0.6; }

@media(max-width: 768px) {
    nav { padding: 0 20px; } .nav-links { display: none; }
    .grid-container { display: flex; overflow-x: auto; padding-bottom: 20px; scroll-snap-type: x mandatory; gap: 20px; scrollbar-width: none; }
    .item-box { min-width: 90%; scroll-snap-align: center; }
}
</style>
</head>

<section id="home">

<script>
/* RUN ON LOAD */
window.onload = () => {
    typeLog(logs[0]);
    initMedia();
};

/* SECURITY */
document.addEventListener('contextmenu', e => e.preventDefault());
document.onkeydown = e => { if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74)) || (e.ctrlKey && e.keyCode == 85)) return false; };

/* UI CORE */
const observer = new IntersectionObserver((entries) => { entries.forEach((entry, index) => { if (entry.isIntersecting) { setTimeout(() => { entry.target.classList.add('active'); }, index * 100); } }); }, { threshold: 0.1 });
function startObserving() { document.querySelectorAll('.reveal').forEach(el => observer.observe(el)); }

const cursor = document.getElementById('cursor-glow');
document.addEventListener('mousemove', e => { cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px'; });

const logs = ["ESTABLISHING SECURE CONNECTION...", "DECRYPTING ASSET LOGS...", "SYNCING LIVE FEED..."];
let logIdx = 0; const logEl = document.getElementById('changing-log');
async function typeLog(text) {
  for (let i = 0; i <= text.length; i++) { logEl.innerText = text.slice(0, i); await new Promise(r => setTimeout(r, 60)); }
  await new Promise(r => setTimeout(r, 2000));
  for (let i = text.length; i >= 0; i--) { logEl.innerText = text.slice(0, i); await new Promise(r => setTimeout(r, 30)); }
  logIdx = (logIdx + 1) % logs.length; typeLog(logs[logIdx]);
}

/* LIVE-REACTIVE API LOGIC */
async function initMedia() {
  const API_KEY = "AIzaSyC8DcTMbRZJyxs-nocj7zhIydV62D2uSM4"; 
  const channelId = "UCEmiGP-gPZ0WGAYlGfoXJZw";
  try {
    const liveApi = `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&type=video&eventType=live&key=${API_KEY}`;
    const liveRes = await fetch(liveApi);
    const liveData = await liveRes.json();
    
    if(liveData.items && liveData.items.length > 0) { 
        document.body.classList.add('live-mode');
        document.getElementById('live-indicator').classList.add('online'); 
        document.getElementById('status-text').innerText = "LIVE NOW"; 
        document.getElementById('watch-live-btn').style.display = 'flex';
        logEl.innerText = "CRITICAL: LIVE STREAM DETECTED...";
    }

    const videoApi = `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&maxResults=12&order=date&type=video&key=${API_KEY}`;
    const vidRes = await fetch(videoApi);
    const vidData = await vidRes.json();
    
    const bgWall = document.getElementById('media-bg');
    bgWall.innerHTML = '';
    for(let i=0; i<5; i++) {
        const col = document.createElement('div'); col.className = 'bg-column';
        const columnData = [...vidData.items].sort(() => Math.random() - 0.5);
        col.innerHTML = columnData.map(v => `<div class="bg-thumb" style="background-image:url('https://img.youtube.com/vi/${v.id.videoId}/mqdefault.jpg')"></div>`).join('') + col.innerHTML;
        bgWall.appendChild(col);
    }

    document.getElementById('videoGrid').innerHTML = vidData.items.map(v => {
      const cleanTitle = v.snippet.title.split('#')[0].trim();
      return `
        <div class="video-box reveal">
          <div class="video-thumb" style="background-image:url('https://img.youtube.com/vi/${v.id.videoId}/maxresdefault.jpg')"></div>
          <div class="video-info">
            <div class="video-title-text">${cleanTitle}</div>
            <a href="https://youtube.com/watch?v=${v.id.videoId}" target="_blank" class="btn-main major" style="min-width: unset; padding: 15px; font-size: 0.65rem; border-radius:4px;">WATCH NOW</a>
          </div>
        </div>`;
    }).join("");
    startObserving();
  } catch(e) { console.error(e); }
}

/* FORM */
document.getElementById("collabForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const btn = e.target.querySelector("button");
  const status = document.getElementById('form-status');
  btn.innerText = "TRANSMITTING...";
  try {
    const res = await fetch("/api/send-email", { method: "POST", headers: {"Content-Type":"application/json"}, body: JSON.stringify({ user_name: e.target.user_name.value, user_email: e.target.user_email.value, message: e.target.message.value }) });
    if(res.ok) { btn.innerText = "SENT"; status.style.display = "block"; e.target.reset(); }
  } catch (err) { btn.innerText = "RETRY"; }
});
</script>
