<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DORP PLAYS — Restricted Creator Hub</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">

<style>
:root{
  --c:#00D1FF;
  --bg:#05070a;
  --glass:rgba(13,17,23,.72);
  --border:rgba(0,209,255,.18);
  --muted:#8b949e;
  --success:#00ff88;
  --danger:#ff4d4d;
  --ease:cubic-bezier(.4,0,.2,1);
}

*{margin:0;padding:0;box-sizing:border-box;scroll-behavior:smooth}
body{
  font-family:Inter,system-ui;
  background:radial-gradient(circle at top,#08182b 0%,var(--bg) 40%);
  color:#e6edf3;
  overflow:hidden;
}
::selection{background:var(--c);color:#000}

/* ===== SUBTLE BACKGROUND GRID ===== */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    linear-gradient(transparent 95%,rgba(0,209,255,.05) 96%),
    linear-gradient(90deg,transparent 95%,rgba(0,209,255,.05) 96%);
  background-size:60px 60px;
  opacity:.15;
  pointer-events:none;
  animation:gridMove 40s linear infinite;
}
@keyframes gridMove{
  from{background-position:0 0}
  to{background-position:60px 60px}
}

/* ================= ACCESS GATE ================= */
#gate{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at center,rgba(0,209,255,.14),transparent 60%),
    var(--bg);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:10000;
  transition:transform 1s cubic-bezier(.8,0,.2,1);
}

#gate p{
  font-family:Syncopate;
  font-size:.65rem;
  letter-spacing:4px;
  margin-bottom:24px;
  color:var(--c);
}

#gate input{
  width:260px;
  padding:18px;
  background:transparent;
  border:1px solid var(--border);
  border-radius:10px;
  color:var(--c);
  font-size:1.4rem;
  letter-spacing:10px;
  text-align:center;
  outline:none;
}
#gate input:focus{box-shadow:0 0 35px rgba(0,209,255,.35)}
#gate input.denied{
  border-color:var(--danger);
  color:var(--danger);
  box-shadow:0 0 25px var(--danger);
}
@keyframes shake{
  25%{transform:translateX(-8px)}
  75%{transform:translateX(8px)}
}
.shake{animation:shake .2s ease-in-out 2}

/* ================= NAV ================= */
nav{
  position:fixed;
  top:0;left:0;
  width:100%;
  height:80px;
  padding:0 6%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:var(--glass);
  backdrop-filter:blur(16px);
  border-bottom:1px solid var(--border);
  z-index:1000;
  transform:translateY(-100%);
  transition:.8s var(--ease);
}
nav.active{transform:none}

.logo{
  font-family:Syncopate;
  font-size:.9rem;
  letter-spacing:3px;
  cursor:pointer;
}

.nav-right{
  display:flex;
  align-items:center;
  gap:20px;
}

/* SOCIAL ICONS */
.nav-social{
  display:flex;
  gap:14px;
}
.nav-social a{
  width:36px;height:36px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:8px;
  border:1px solid var(--border);
  color:var(--muted);
  font-size:1rem;
  transition:.3s;
}
.nav-social a:hover{
  color:var(--c);
  border-color:var(--c);
  transform:translateY(-3px);
}

/* LIVE */
.live{
  display:flex;
  align-items:center;
  gap:10px;
  padding:8px 18px;
  border-radius:20px;
  border:1px solid var(--border);
  font-size:.7rem;
}
.live .dot{
  width:10px;height:10px;border-radius:50%;
  background:currentColor;
}
.live.online{
  color:var(--c);
  border-color:var(--c);
  box-shadow:0 0 16px rgba(0,209,255,.5);
}

/* ================= SECTIONS ================= */
.panel{
  min-height:100vh;
  padding:140px 8%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  gap:60px;
  opacity:0;
  transform:translateY(40px);
  transition:1s var(--ease);
}
.panel.active{opacity:1;transform:none}
.center{text-align:center}

/* ================= HERO ================= */
.hero-title{
  font-family:Syncopate;
  font-size:clamp(3rem,8vw,6rem);
  letter-spacing:6px;
}
.hero-sub{
  margin-top:18px;
  font-size:.85rem;
  letter-spacing:4px;
  color:var(--muted);
}
.cta{
  display:flex;
  gap:20px;
  justify-content:center;
  flex-wrap:wrap;
}
.btn{
  padding:16px 38px;
  font-size:.75rem;
  letter-spacing:2px;
  border-radius:6px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.04);
  color:#fff;
  cursor:pointer;
  transition:.3s;
}
.btn.primary{
  background:var(--c);
  color:#000;
  border-color:var(--c);
  font-weight:700;
}
.btn:hover{transform:translateY(-4px)}

/* ================= VIDEOS ================= */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:32px;
}
.card{
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:16px;
  overflow:hidden;
  transition:.4s;
}
.card:hover{
  transform:translateY(-10px);
  border-color:var(--c);
}
.thumb{
  aspect-ratio:16/9;
  background-size:cover;
  background-position:center;
}
.info{padding:26px}
.info h3{font-size:.9rem;line-height:1.5}

/* ================= CONTACT ================= */
.contact{
  max-width:640px;
  margin:auto;
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:20px;
  padding:50px;
}
.contact input,
.contact textarea{
  width:100%;
  padding:16px;
  margin-bottom:20px;
  background:rgba(0,0,0,.4);
  border:1px solid var(--border);
  border-radius:10px;
  color:#fff;
  outline:none;
}

/* ================= FOOTER ================= */
footer{
  padding:50px 20px;
  text-align:center;
  border-top:1px solid var(--border);
  font-size:.65rem;
  letter-spacing:3px;
  color:var(--muted);
}
</style>
</head>

<body oncontextmenu="return false">

<!-- ACCESS -->
<div id="gate">
  <p>AUTHORIZED ACCESS ONLY</p>
  <input type="password" id="pass" maxlength="4" placeholder="••••" autofocus>
</div>

<!-- NAV -->
<nav id="nav">
  <div class="logo" onclick="scrollToSection('home')">DORP <span style="color:var(--c)">PLAYS</span></div>
  <div class="nav-right">
    <div class="nav-social">
      <a href="https://www.instagram.com/dorpplays/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://discord.com/invite/dnNk62uebn" target="_blank"><i class="fab fa-discord"></i></a>
      <a href="https://x.com/manush_787" target="_blank"><i class="fab fa-x-twitter"></i></a>
    </div>
    <div class="live" id="live">
      <div class="dot"></div><span id="liveText">NOT LIVE</span>
    </div>
  </div>
</nav>

<!-- HOME -->
<section class="panel center" id="home">
  <div>
    <h1 class="hero-title">DORP <span style="color:var(--c)">PLAYS</span></h1>
    <div class="hero-sub">GAMER · STREAMER · CONTENT CREATOR</div>
  </div>
  <div class="cta">
    <a class="btn primary" href="#content">VIEW CONTENT</a>
    <a class="btn" href="https://www.youtube.com/@dorpplays" target="_blank">YOUTUBE</a>
    <a class="btn" href="#contact">COLLAB</a>
  </div>
</section>

<!-- CONTENT -->
<section class="panel" id="content">
  <h2 class="center" style="font-family:Syncopate;letter-spacing:4px">FEATURED UPLOADS</h2>
  <div class="grid" id="videoGrid"></div>
</section>

<!-- CONTACT -->
<section class="panel" id="contact">
  <div class="contact">
    <h2 class="center" style="font-family:Syncopate;margin-bottom:30px">COLLABORATIONS</h2>
    <form id="collabForm">
      <input type="text" name="user_name" placeholder="YOUR NAME" required>
      <input type="email" name="user_email" placeholder="YOUR EMAIL" required>
      <textarea name="message" rows="5" placeholder="PROPOSAL DETAILS..." required></textarea>
      <button class="btn primary" style="width:100%">SEND PROPOSAL</button>
    </form>
    <div id="formStatus" style="display:none;margin-top:20px;color:var(--success);text-align:center;font-size:.75rem">
      MESSAGE RECEIVED
    </div>
  </div>
</section>

<footer>© 2026 DORP PLAYS · CONTROLLED ACCESS</footer>

<script>
/* PASSWORD */
const PASS="1111";
const gate=document.getElementById("gate");
const nav=document.getElementById("nav");

document.getElementById("pass").addEventListener("input",e=>{
  if(e.target.value.length===4){
    if(e.target.value===PASS){
      gate.style.transform="translateY(-100%)";
      document.body.style.overflow="auto";
      nav.classList.add("active");
      init();
    }else{
      e.target.classList.add("denied","shake");
      setTimeout(()=>{e.target.value="";e.target.classList.remove("denied","shake")},600);
    }
  }
});

/* SCROLL REVEAL */
function reveal(){
  document.querySelectorAll(".panel").forEach(p=>{
    if(p.getBoundingClientRect().top < window.innerHeight - 120){
      p.classList.add("active");
    }
  });
}
window.addEventListener("scroll",reveal);

/* YOUTUBE + LIVE */
async function init(){
  reveal();
  const channelId="UCEmiGP-gPZ0WGAYlGfoXJZw";
  const api=`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(
    "https://www.youtube.com/feeds/videos.xml?channel_id="+channelId
  )}`;
  const res=await fetch(api);
  const data=await res.json();

  if(data.items[0].link.includes("/live")){
    document.getElementById("live").classList.add("online");
    document.getElementById("liveText").innerText="LIVE NOW";
  }

  document.getElementById("videoGrid").innerHTML=data.items.slice(0,12).map(v=>{
    const id=v.guid.split(":")[2];
    return `
      <div class="card">
        <div class="thumb" style="background-image:url('https://img.youtube.com/vi/${id}/maxresdefault.jpg')"></div>
        <div class="info"><h3>${v.title}</h3></div>
      </div>`;
  }).join("");
}

/* FORM (UI only) */
document.getElementById("collabForm").addEventListener("submit",e=>{
  e.preventDefault();
  document.getElementById("formStatus").style.display="block";
  e.target.reset();
});

/* NAV SCROLL */
function scrollToSection(id){
  document.getElementById(id).scrollIntoView({behavior:"smooth"});
}
</script>

</body>
</html>
