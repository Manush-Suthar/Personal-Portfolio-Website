<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>DORP | Gamer · Streamer · Creator</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@400;700;900&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">

<style>
:root{
  --primary: #00D1FF;
  --bg: #05070a;
  --glass: rgba(13, 17, 23, 0.94);
  --border: rgba(0, 209, 255, 0.2);
  --text: #e6edf3;
  --muted: #8b949e;
  --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

/* RESET */
* { margin:0; padding:0; box-sizing:border-box; scroll-behavior: smooth; }
body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; }
h1, h2, .logo, .btn-main { font-family: 'Syncopate', sans-serif; text-transform: uppercase; }

/* ================= CURSOR GLOW ================= */
#cursor-glow {
  position: fixed; width: 450px; height: 450px;
  background: radial-gradient(circle, rgba(0, 209, 255, 0.07) 0%, transparent 70%);
  border-radius: 50%; pointer-events: none; z-index: 9999;
  transform: translate(-50%, -50%);
}

/* ================= BACKGROUND WALL ================= */
#media-bg {
  position: fixed; inset: 0; z-index: 0;
  display: grid; grid-template-columns: repeat(5, 1fr); gap: 15px;
  opacity: 0.05; pointer-events: none;
}
.bg-column { display: flex; flex-direction: column; gap: 15px; animation: scrollDown 100s linear infinite; }
.bg-column:nth-child(even) { animation-direction: reverse; }
@keyframes scrollDown { from { transform: translateY(0); } to { transform: translateY(-50%); } }
.bg-thumb { width: 100%; aspect-ratio: 16/9; background-size: cover; border: 1px solid var(--border); border-radius: 4px; }

/* ================= NAVIGATION ================= */
nav {
  position: fixed; top: 0; width: 100%; height: 80px; display: flex; justify-content: space-between; align-items: center;
  padding: 0 5%; background: var(--glass); backdrop-filter: blur(20px); border-bottom: 1px solid var(--border);
  z-index: 2000; transform: translateY(-100%); transition: var(--transition);
}
nav.active { transform: translateY(0); }
.nav-right { display: flex; align-items: center; gap: 20px; }

.live-badge {
  display: flex; align-items: center; gap: 10px; font-size: 0.75rem; font-weight: 900;
  border: 1px solid var(--border); padding: 8px 20px; border-radius: 30px; background: rgba(0,0,0,0.5);
}
.live-badge.online { color: var(--primary); border-color: var(--primary); box-shadow: 0 0 15px var(--primary); }
.dot { width: 10px; height: 10px; background: currentColor; border-radius: 50%; }

/* ================= FEATURE A: LIVE LOG TERMINAL ================= */
.terminal-window {
  width: 100%; max-width: 500px; background: rgba(0,0,0,0.7); border: 1px solid var(--border);
  border-radius: 6px; padding: 15px; margin-bottom: 30px; text-align: left;
  font-family: 'Fira Code', monospace; font-size: 0.7rem; color: var(--primary);
  box-shadow: 0 10px 30px rgba(0,0,0,0.5); position: relative; overflow: hidden;
}
.terminal-header { display: flex; gap: 6px; margin-bottom: 10px; opacity: 0.5; }
.t-dot { width: 6px; height: 6px; border-radius: 50%; background: var(--primary); }
#terminal-content { height: 80px; overflow: hidden; display: flex; flex-direction: column-reverse; }
.log-entry { margin-bottom: 4px; opacity: 0; animation: fadeInLog 0.3s forwards; }
@keyframes fadeInLog { to { opacity: 1; } }

/* ================= HERO (CENTERED) ================= */
section { padding: 180px 8% 150px; position: relative; z-index: 10; }
#home { height: 100svh; display: flex; align-items: center; justify-content: center; padding: 0; }
.hero-content { text-align: center; width: 100%; max-width: 1100px; display: flex; flex-direction: column; align-items: center; }
.hero-content h1 { font-size: clamp(3rem, 10vw, 6.5rem); margin-bottom: 15px; line-height: 1.1; }
.hero-sub { letter-spacing: 7px; color: var(--muted); font-size: 0.75rem; margin-bottom: 45px; }

/* BUTTONS & GFX FOLLOW BUTTON */
.hero-btns { display: flex; gap: 25px; justify-content: center; flex-wrap: wrap; margin-bottom: 45px; }
.btn-main {
  min-width: 250px; padding: 20px 45px; background: transparent; border: 1px solid var(--primary);
  color: var(--primary); font-weight: 800; cursor: pointer; transition: var(--transition);
  text-decoration: none; display: flex; align-items: center; justify-content: center; font-size: 0.75rem; position: relative; overflow: hidden;
}
.btn-main.major { background: var(--primary); color: #000; border: none; box-shadow: 0 0 25px rgba(0, 209, 255, 0.3); }
.btn-main.gfx-follow { border-color: #FF00E5; color: #FF00E5; } /* Pink accent for GFX */
.btn-main.gfx-follow:hover { background: #FF00E5; color: #000; box-shadow: 0 0 30px rgba(255, 0, 229, 0.4); }
.btn-main:hover { transform: translateY(-8px); box-shadow: 0 15px 30px rgba(0, 209, 255, 0.25); }

/* SOCIAL ANIMATION */
.social-hub { display: flex; gap: 30px; margin-top: 20px; justify-content: center; }
.social-hub a { color: white; font-size: 2rem; transition: var(--transition); display: inline-block; }
.social-hub a:hover { color: var(--primary); transform: translateY(-8px) scale(1.2); filter: drop-shadow(0 0 10px var(--primary)); }

/* ================= GFX GRID ================= */
.gfx-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 40px; margin-top: 60px; }
.gfx-item { 
    width: 100%; aspect-ratio: 16/9; border: 1px solid var(--border); border-radius: 8px; 
    background-size: cover; background-position: center; background-repeat: no-repeat;
    transition: var(--transition); image-rendering: -webkit-optimize-contrast;
}
.gfx-item:hover { border-color: var(--primary); transform: scale(1.03); box-shadow: 0 0 40px rgba(0,209,255,0.2); }

/* ACCESS GATE */
#access-gate { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.8s; }
#pass-input { width: 260px; padding: 20px; background: transparent; border: 1px solid var(--primary); color: var(--primary); font-size: 1.6rem; letter-spacing: 12px; text-align: center; outline: none; border-radius: 12px; }

@media(max-width: 768px) { section { padding: 120px 20px; } .hero-btns { flex-direction: column; } .btn-main { width: 100%; } }
</style>
</head>
<body oncontextmenu="return false">

    <div class="gfx-item" style="background-image: url('https://i.ibb.co/6RfB2hdw/Dorp-X-Penguin-Thumbnail.jpg');"></div>

<script>
/* Cursor Logic */
const cursor = document.getElementById('cursor-glow');
document.addEventListener('mousemove', e => {
    cursor.style.left = e.clientX + 'px';
    cursor.style.top = e.clientY + 'px';
});

/* FEATURE A: TERMINAL SYSTEM LOGS */
const terminal = document.getElementById('terminal-content');
const logMessages = [
  "> INITIALIZING SYSTEM_v2.0...",
  "> SYNCING GFX REPOSITORY...",
  "> LOADING ASSETS: design_final_v1.psd",
  "> UPLOAD SUCCESSFUL: 60FPS_RAW_01.mp4",
  "> CONNECTION SECURE [128-bit SSL]",
  "> BROADCAST STATUS: STANDBY",
  "> FETCHING LATEST YT_FEED..."
];
function addLog() {
  const msg = logMessages[Math.floor(Math.random() * logMessages.length)];
  const div = document.createElement('div');
  div.className = 'log-entry';
  div.innerText = msg;
  terminal.prepend(div);
  if (terminal.children.length > 5) terminal.lastChild.remove();
}
setInterval(addLog, 3000);

document.getElementById('pass-input').addEventListener('input', e => {
  if(e.target.value === "1111") {
    document.getElementById('access-gate').style.transform = 'translateY(-100%)';
    document.body.style.overflowY = 'auto';
    document.getElementById('nav').classList.add('active');
    initMedia();
  }
});

async function initMedia() {
  const channelId = "UCEmiGP-gPZ0WGAYlGfoXJZw";
  const api = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent('https://www.youtube.com/feeds/videos.xml?channel_id='+channelId)}`;
  try {
    const res = await fetch(api);
    const data = await res.json();
    const bgWall = document.getElementById('media-bg');
    for(let i=0; i<5; i++) {
        const col = document.createElement('div'); col.className = 'bg-column';
        const columnData = [...data.items].sort(() => Math.random() - 0.5);
        col.innerHTML = columnData.map(v => `<div class="bg-thumb" style="background-image:url('https://img.youtube.com/vi/${v.guid.split(":")[2]}/mqdefault.jpg')"></div>`).join('') + col.innerHTML;
        bgWall.appendChild(col);
    }
    
    if(data.items[0].link.includes("/live")) {
      document.getElementById('live-indicator').classList.add('online');
      document.getElementById('status-text').innerText = "LIVE NOW";
    }

    document.getElementById('videoGrid').innerHTML = data.items.slice(0,12).map(v => {
      const vid = v.guid.split(":")[2];
      return `<div class="card"><div class="thumb" style="aspect-ratio:16/9; background-size:cover; background-image:url('https://img.youtube.com/vi/${vid}/maxresdefault.jpg')"></div><div class="info"><h3 style="font-size: 0.85rem; margin-bottom: 25px; flex-grow: 1; line-height: 1.5; color: var(--text);">${v.title}</h3><a href="${v.link}" target="_blank" class="btn-main major" style="min-width: unset; padding: 15px; font-size: 0.75rem;">WATCH NOW</a></div></div>`;
    }).join("");
  } catch(e) {}
}
</script>
