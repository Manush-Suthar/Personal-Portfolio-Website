<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DORP PLAYS — Restricted Creator Hub</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root{
  --c:#00D1FF;
  --bg:#05070a;
  --glass:rgba(13,17,23,.72);
  --border:rgba(0,209,255,.18);
  --muted:#8b949e;
  --success:#00ff88;
  --danger:#ff4d4d;
  --ease:cubic-bezier(.4,0,.2,1);
}

*{margin:0;padding:0;box-sizing:border-box;scroll-behavior:smooth}
a{text-decoration:none;color:inherit}

body{
  font-family:Inter,system-ui;
  color:#e6edf3;
  background:
    radial-gradient(circle at 20% 10%, rgba(0,209,255,.06), transparent 45%),
    radial-gradient(circle at 80% 30%, rgba(0,209,255,.04), transparent 50%),
    radial-gradient(circle at 50% 90%, rgba(255,255,255,.025), transparent 60%),
    var(--bg);
  overflow:hidden;
}

/* CURSOR GLOW */
#cursor-glow{
  position:fixed;
  width:520px;
  height:520px;
  background:radial-gradient(circle, rgba(0,209,255,.06), transparent 65%);
  pointer-events:none;
  transform:translate(-50%,-50%);
  z-index:0;
}

/* ACCESS GATE */
#gate{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at center,rgba(0,209,255,.12),transparent 60%),var(--bg);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:10000;
  transition:transform 1s cubic-bezier(.8,0,.2,1);
}
#gate p{
  font-family:Syncopate;
  font-size:.65rem;
  letter-spacing:4px;
  margin-bottom:24px;
  color:var(--c);
}
#gate input{
  width:260px;
  padding:18px;
  background:transparent;
  border:1px solid var(--border);
  border-radius:10px;
  color:var(--c);
  font-size:1.4rem;
  letter-spacing:10px;
  text-align:center;
  outline:none;
}
#gate input.denied{
  border-color:var(--danger);
  color:var(--danger);
  box-shadow:0 0 20px var(--danger);
}
@keyframes shake{25%{transform:translateX(-8px)}75%{transform:translateX(8px)}}
.shake{animation:shake .2s ease-in-out 2}

/* NAV */
nav{
  position:fixed;
  top:0;left:0;
  width:100%;
  height:80px;
  padding:0 6%;
  display:flex;
  align-items:center;
  justify-content:space-between;
  background:var(--glass);
  backdrop-filter:blur(16px);
  border-bottom:1px solid var(--border);
  z-index:1000;
  transform:translateY(-100%);
  transition:.8s var(--ease);
}
nav.active{transform:none}

.logo{
  font-family:Syncopate;
  letter-spacing:3px;
  cursor:pointer;
}

/* DESKTOP NAV LINKS */
.nav-links{
  display:flex;
  gap:28px;
  font-family:Syncopate;
  font-size:.65rem;
  letter-spacing:3px;
  color:var(--muted);
}
.nav-links a:hover{color:var(--c)}

.nav-right{
  display:flex;
  align-items:center;
  gap:16px;
}

.nav-social{
  display:flex;
  gap:14px;
}
.nav-social a{
  width:34px;height:34px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:8px;
  border:1px solid var(--border);
  color:var(--muted);
  transition:.3s;
}
.nav-social a:hover{
  color:var(--c);
  border-color:var(--c);
  transform:translateY(-3px);
}

/* CLEAN LIVE INDICATOR */
.live{
  display:flex;
  align-items:center;
  gap:6px;
  padding:6px 12px;
  border-radius:999px;
  border:1px solid rgba(0,209,255,.25);
  font-size:.6rem;
  letter-spacing:1px;
  color:var(--muted);
  background:rgba(255,255,255,.02);
}
.live.online{color:var(--c)}
.dot{
  width:5px;
  height:5px;
  border-radius:50%;
  background:currentColor;
  opacity:.8;
}

/* SECTIONS */
.panel{
  min-height:100vh;
  padding:140px 8%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  gap:44px;
  opacity:0;
  transform:translateY(40px);
  transition:1s var(--ease);
  position:relative;
  z-index:1;
}
.panel.active{opacity:1;transform:none}
.center{text-align:center}

/* HERO */
.hero-title{
  font-family:Syncopate;
  font-size:clamp(3rem,8vw,6rem);
  letter-spacing:6px;
}
.hero-sub{
  margin-top:18px;
  font-size:.85rem;
  letter-spacing:4px;
  color:var(--muted);
}

/* CTA */
.cta{
  display:flex;
  gap:20px;
  justify-content:center;
  flex-wrap:wrap;
}
.btn{
  padding:16px 40px;
  font-family:Syncopate;
  font-size:.7rem;
  letter-spacing:3px;
  border-radius:6px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.04);
  color:#fff;
  cursor:pointer;
  transition:.3s;
}
.btn.primary{
  background:var(--c);
  color:#000;
  border-color:var(--c);
}
.btn:hover{transform:translateY(-4px)}

/* HERO SOCIALS */
.hero-social{
  display:flex;
  justify-content:center;
  gap:22px;
}
.hero-social a{
  width:52px;height:52px;
  border-radius:14px;
  border:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.4rem;
  color:var(--muted);
  transition:.3s;
}
.hero-social a:hover{
  color:var(--c);
  border-color:var(--c);
  transform:translateY(-4px);
}

/* VIDEOS */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:32px;
}
.card{
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:16px;
  overflow:hidden;
  transition:.4s;
}
.card:hover{
  transform:translateY(-10px);
  border-color:var(--c);
}
.thumb{
  aspect-ratio:16/9;
  background-size:cover;
  background-position:center;
}
.info{padding:26px}
.info h3{font-size:.9rem;line-height:1.5}

/* CONTACT */
.contact{
  max-width:640px;
  margin:auto;
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:20px;
  padding:50px;
}
.contact input,
.contact textarea{
  width:100%;
  padding:16px;
  margin-bottom:20px;
  background:rgba(0,0,0,.4);
  border:1px solid var(--border);
  border-radius:10px;
  color:#fff;
  outline:none;
}

/* FOOTER */
footer{
  padding:50px 20px;
  text-align:center;
  border-top:1px solid var(--border);
  font-size:.65rem;
  letter-spacing:3px;
  color:var(--muted);
}

/* MOBILE FIXES */
@media(max-width:768px){
  .panel{padding:120px 16px}
  .contact{padding:32px 20px}
  .nav-links{display:none}
}
@media(max-width:480px){
  .dot{display:none}
}
</style>
</head>
