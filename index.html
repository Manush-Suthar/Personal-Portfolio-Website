<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>DORP | Gamer · Designer · Creator</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

<style>
:root{
  --primary: #00D1FF;
  --bg: #05070a;
  --glass: rgba(13, 17, 23, 0.94);
  --border: rgba(0, 209, 255, 0.2);
  --text: #e6edf3;
  --muted: #8b949e;
  --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

/* RESET & CURSOR FIX */
* { margin:0; padding:0; box-sizing:border-box; scroll-behavior: smooth; }
body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; }
h1, h2, .logo, .btn-main { font-family: 'Syncopate', sans-serif; text-transform: uppercase; }

/* ================= SUBTLE CURSOR GLOW ================= */
#cursor-glow {
  position: fixed; width: 450px; height: 450px;
  background: radial-gradient(circle, rgba(0, 209, 255, 0.07) 0%, transparent 70%);
  border-radius: 50%; pointer-events: none; z-index: 9999;
  transform: translate(-50%, -50%);
}

/* ================= DEEP DIMMED BG WALL (0.05) ================= */
#media-bg {
  position: fixed; inset: 0; z-index: 0;
  display: grid; grid-template-columns: repeat(5, 1fr); gap: 15px;
  opacity: 0.05; pointer-events: none;
}
.bg-column { display: flex; flex-direction: column; gap: 15px; animation: scrollDown 100s linear infinite; }
.bg-column:nth-child(even) { animation-direction: reverse; }
@keyframes scrollDown { from { transform: translateY(0); } to { transform: translateY(-50%); } }
.bg-thumb { width: 100%; aspect-ratio: 16/9; background-size: cover; border: 1px solid var(--border); border-radius: 4px; }

/* ================= NAVIGATION (LIVE RESTORED) ================= */
nav {
  position: fixed; top: 0; width: 100%; height: 80px; display: flex; justify-content: space-between; align-items: center;
  padding: 0 5%; background: var(--glass); backdrop-filter: blur(20px); border-bottom: 1px solid var(--border);
  z-index: 2000; transform: translateY(-100%); transition: var(--transition);
}
nav.active { transform: translateY(0); }
.nav-right { display: flex; align-items: center; gap: 20px; }

.live-badge {
  display: flex; align-items: center; gap: 10px; font-size: 0.75rem; font-weight: 900;
  border: 1px solid var(--border); padding: 8px 20px; border-radius: 30px; background: rgba(0,0,0,0.5);
}
.live-badge.online { color: var(--primary); border-color: var(--primary); box-shadow: 0 0 15px var(--primary); }
.dot { width: 10px; height: 10px; background: currentColor; border-radius: 50%; }

/* ================= CENTERED HERO ================= */
section { padding: 180px 8% 150px; position: relative; z-index: 10; }
#home { height: 100svh; display: flex; align-items: center; justify-content: center; padding: 0; }
.hero-content { text-align: center; width: 100%; max-width: 1100px; display: flex; flex-direction: column; align-items: center; }
.hero-content h1 { font-size: clamp(3rem, 10vw, 6.5rem); margin-bottom: 15px; line-height: 1.1; }
.hero-sub { letter-spacing: 7px; color: var(--muted); font-size: 0.75rem; margin-bottom: 45px; }

/* MAJOR BUTTONS */
.hero-btns { display: flex; gap: 25px; justify-content: center; flex-wrap: wrap; margin-bottom: 45px; }
.btn-main {
  min-width: 250px; padding: 20px 45px; background: transparent; border: 1px solid var(--primary);
  color: var(--primary); font-weight: 800; cursor: pointer; transition: var(--transition);
  text-decoration: none; display: flex; align-items: center; justify-content: center; font-size: 0.75rem;
}
.btn-main.major { background: var(--primary); color: #000; border: none; box-shadow: 0 0 25px rgba(0, 209, 255, 0.3); }
.btn-main:hover { transform: translateY(-8px); box-shadow: 0 15px 30px rgba(0, 209, 255, 0.25); }

/* SOCIAL ANIMATION */
.social-hub { display: flex; gap: 30px; margin-top: 20px; justify-content: center; }
.social-hub a { color: white; font-size: 2rem; transition: var(--transition); display: inline-block; }
.social-hub a:hover { color: var(--primary); transform: translateY(-8px) scale(1.2); filter: drop-shadow(0 0 10px var(--primary)); }

/* ================= GFX GRID (PERFECT 16:9 NO CROP) ================= */
.gfx-grid { 
    display: grid; 
    grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); 
    gap: 30px; 
    margin-top: 60px; 
}
.gfx-item { 
    width: 100%;
    aspect-ratio: 16/9; 
    border: 1px solid var(--border); 
    border-radius: 8px; 
    background-size: cover; /* Ensures edge-to-edge fill */
    background-position: center; 
    background-repeat: no-repeat;
    transition: var(--transition);
    image-rendering: -webkit-optimize-contrast; /* Sharper Render */
}
.gfx-item:hover { border-color: var(--primary); transform: scale(1.03); box-shadow: 0 0 40px rgba(0,209,255,0.2); }

/* ================= VIDEO GRID ================= */
.grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(340px, 1fr)); gap: 35px; }
.card { background: var(--glass); border: 1px solid var(--border); border-radius: 4px; overflow: hidden; display: flex; flex-direction: column; height: 100%; transition: var(--transition); }
.info { padding: 30px; display: flex; flex-direction: column; flex-grow: 1; }
.info h3 { font-size: 0.9rem; margin-bottom: 30px; flex-grow: 1; line-height: 1.5; color: var(--text); }

/* ACCESS GATE */
#access-gate { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.8s; }
#pass-input { width: 260px; padding: 20px; background: transparent; border: 1px solid var(--primary); color: var(--primary); font-size: 1.6rem; letter-spacing: 12px; text-align: center; outline: none; border-radius: 12px; }

@media(max-width: 768px) { section { padding: 120px 20px; } .hero-btns { flex-direction: column; } .btn-main { width: 100%; } .gfx-grid { grid-template-columns: 1fr; } }
</style>
</head>
<body oncontextmenu="return false">

<div id="cursor-glow"></div>
<div id="media-bg"></div>

<div id="access-gate">
  <p style="font-family:Syncopate; font-size:0.6rem; letter-spacing:4px; margin-bottom:20px; color:var(--primary)">SECURE ACCESS GRANTED</p>
  <input id="pass-input" type="password" maxlength="4" placeholder="••••">
</div>

<nav id="nav">
  <div class="logo" onclick="window.scrollTo(0,0)" style="cursor:pointer;">DORP <span style="color:var(--primary)">PLAYS</span></div>
  <div class="nav-right">
    <div id="live-indicator" class="live-badge">
      <div class="dot"></div> <span id="status-text">NOT LIVE</span>
    </div>
  </div>
</nav>

<section id="home">
  <div class="hero-content">
    <p id="changing-log" style="color:var(--primary); font-family:Syncopate; font-size:0.65rem; height:20px; letter-spacing:4px;"></p>
    <h1>DORP <span style="color:var(--primary)">PLAYS</span></h1>
    <p class="hero-sub">GAMER | STREAMER | DESIGNER</p>
    <div class="hero-btns">
       <a href="https://www.youtube.com/@dorpplays?sub_confirmation=1" target="_blank" class="btn-main major">SUBSCRIBE</a>
       <a href="#uploads" class="btn-main">SHOW CONTENT</a>
       <a href="#gfx" class="btn-main">GFX STUDIO</a>
       <a href="#contact" class="btn-main">COLLABORATE</a>
    </div>
    <div class="social-hub">
        <a href="https://www.instagram.com/dorpplays/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://discord.com/invite/dnNk62uebn" target="_blank"><i class="fab fa-discord"></i></a>
        <a href="https://x.com/manush_787" target="_blank"><i class="fab fa-x-twitter"></i></a>
    </div>
  </div>
</section>

<section id="uploads">
  <h2 style="text-align:center; margin-bottom:80px; letter-spacing:5px;">CENTRAL <span>LOGS</span></h2>
  <div class="grid" id="videoGrid"></div>
</section>

<section id="gfx">
  <h2 style="text-align:center; margin-bottom:40px; letter-spacing:5px;">DORP <span style="color:var(--primary)">GFX</span></h2>
  <div class="gfx-grid">
    <div class="gfx-item" style="background-image: url('https://i.ibb.co/fYPvbRcF/design1.jpg');"></div>
    <div class="gfx-item" style="background-image: url('https://i.ibb.co/p6ydqTVS/design2.jpg');"></div>
    <div class="gfx-item" style="background-image: url('https://i.ibb.co/23DZ4tb3/design3.jpg');"></div>
    <div class="gfx-item" style="background-image: url('https://i.ibb.co/d4gQMs7M/design4.jpg');"></div>
    <div class="gfx-item" style="background-image: url('https://i.ibb.co/B8cFxPz/design5.jpg');"></div>
  </div>
</section>

<section id="contact">
  <div style="max-width:550px; margin:0 auto; background:var(--glass); padding:60px; border-radius:12px; border:1px solid var(--border);">
    <h2 style="text-align:center; margin-bottom:40px;">COLLABORATIONS</h2>
    <form id="collabForm">
      <input type="text" name="user_name" placeholder="NAME" required style="width:100%; padding:18px; background:rgba(0,0,0,0.5); border:1px solid var(--border); color:white; margin-bottom:25px; outline:none; border-radius:4px;">
      <input type="email" name="user_email" placeholder="EMAIL" required style="width:100%; padding:18px; background:rgba(0,0,0,0.5); border:1px solid var(--border); color:white; margin-bottom:25px; outline:none; border-radius:4px;">
      <textarea name="message" rows="5" placeholder="PROPOSAL..." required style="width:100%; padding:18px; background:rgba(0,0,0,0.5); border:1px solid var(--border); color:white; margin-bottom:25px; outline:none; border-radius:4px;"></textarea>
      <button type="submit" class="btn-main major" style="width:100%">SEND SIGNAL</button>
    </form>
    <div id="form-status" style="display:none; color:var(--success); text-align:center; margin-top:30px; font-weight:800; font-size:0.75rem;">MESSAGE RECEIVED.</div>
  </div>
</section>

<footer>© 2026 DORP PLAYS | GAMER | STREAMER | CONTENT CREATOR </footer>

<script>
/* Subtle Cursor Glow */
const cursor = document.getElementById('cursor-glow');
document.addEventListener('mousemove', e => {
    cursor.style.left = e.clientX + 'px';
    cursor.style.top = e.clientY + 'px';
});

const logs = ["ESTABLISHING SECURE CONNECTION...", "DECRYPTING ASSET LOGS...", "OPTIMIZING FEED..."];
let logIdx = 0; const logEl = document.getElementById('changing-log');
async function typeLog(text) {
  for (let i = 0; i <= text.length; i++) { logEl.innerText = text.slice(0, i); await new Promise(r => setTimeout(r, 60)); }
  await new Promise(r => setTimeout(r, 2000));
  for (let i = text.length; i >= 0; i--) { logEl.innerText = text.slice(0, i); await new Promise(r => setTimeout(r, 30)); }
  logIdx = (logIdx + 1) % logs.length; typeLog(logs[logIdx]);
}

document.getElementById('pass-input').addEventListener('input', e => {
  if(e.target.value === "1111") {
    document.getElementById('access-gate').style.transform = 'translateY(-100%)';
    document.body.style.overflowY = 'auto';
    document.getElementById('nav').classList.add('active');
    typeLog(logs[0]);
    initMedia();
  }
});

async function initMedia() {
  const channelId = "UCEmiGP-gPZ0WGAYlGfoXJZw";
  const api = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent('https://www.youtube.com/feeds/videos.xml?channel_id='+channelId)}`;
  try {
    const res = await fetch(api);
    const data = await res.json();
    const bgWall = document.getElementById('media-bg');
    for(let i=0; i<5; i++) {
        const col = document.createElement('div'); col.className = 'bg-column';
        const columnData = [...data.items].sort(() => Math.random() - 0.5);
        col.innerHTML = columnData.map(v => `<div class="bg-thumb" style="background-image:url('https://img.youtube.com/vi/${v.guid.split(":")[2]}/mqdefault.jpg')"></div>`).join('') + col.innerHTML;
        bgWall.appendChild(col);
    }
    
    if(data.items[0].link.includes("/live")) {
      document.getElementById('live-indicator').classList.add('online');
      document.getElementById('status-text').innerText = "LIVE NOW";
    }

    document.getElementById('videoGrid').innerHTML = data.items.slice(0,12).map(v => {
      const vid = v.guid.split(":")[2];
      return `<div class="card"><div class="thumb" style="aspect-ratio:16/9; background-size:cover; background-image:url('https://img.youtube.com/vi/${vid}/maxresdefault.jpg')"></div><div class="info"><h3 style="font-size: 0.85rem; margin-bottom: 25px; flex-grow: 1; line-height: 1.5; color: var(--text);">${v.title}</h3><a href="${v.link}" target="_blank" class="btn-main major" style="min-width: unset; padding: 15px; font-size: 0.75rem;">WATCH NOW</a></div></div>`;
    }).join("");
  } catch(e) {}
}
</script>
</body>
