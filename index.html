<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>DORP PLAYS | Gamer · Streamer · Content Creator</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary: #00D1FF;
  --bg: #05070a;
  --glass: rgba(13, 17, 23, 0.8);
  --border: rgba(0, 209, 255, 0.18);
  --text: #e6edf3;
  --muted: #8b949e;
  --success: #00ff88;
  --danger: #ff4d4d;
  --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box}
a{text-decoration:none;color:inherit}
html{scroll-behavior:smooth}

body{
  font-family: Inter, system-ui;
  background: var(--bg);
  color: var(--text);
  overflow: hidden; /* Locked until password entered */
}

/* ================= REACTIVE BACKGROUND ================= */
#bg-reactive{
  position:fixed;
  inset:0;
  background: radial-gradient(600px at 50% 50%, rgba(0,209,255,0.08), transparent 70%);
  pointer-events:none;
  z-index:0;
}

/* ================= SCROLL PROGRESS ================= */
#scroll-progress{
  position:fixed;
  top:0;left:0;
  height:3px;
  width:0;
  background: var(--primary);
  box-shadow: 0 0 10px var(--primary);
  z-index:3000;
}

/* ================= ACCESS GATE ================= */
#access-gate{
  position:fixed;
  inset:0;
  background: radial-gradient(circle at center, rgba(0,209,255,0.1), transparent), var(--bg);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:10000;
  transition: transform 0.9s cubic-bezier(0.8,0,0.2,1);
}
#access-gate p{
  font-family: Syncopate;
  font-size: 0.6rem;
  letter-spacing: 5px;
  margin-bottom: 25px;
  color: var(--primary);
  opacity: 0.8;
}
#pass-input{
  width:260px;
  padding:20px;
  background: rgba(255,255,255,0.02);
  border:1px solid var(--border);
  border-radius:12px;
  color:var(--primary);
  font-size:1.6rem;
  letter-spacing:12px;
  text-align:center;
  outline: none;
  transition: var(--transition);
}
#pass-input:focus{ border-color: var(--primary); box-shadow: 0 0 20px rgba(0,209,255,0.1); }
#pass-input.denied{ border-color:var(--danger); color:var(--danger); box-shadow: 0 0 20px rgba(255,77,77,0.2); }
@keyframes shake{25%{transform:translateX(-8px)}75%{transform:translateX(8px)}}
.shake{animation:shake 0.2s ease-in-out 2}

/* ================= NAV ================= */
nav{
  position:fixed;
  top:0;left:0;
  width:100%;
  height:80px;
  padding:0 5%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background: var(--glass);
  backdrop-filter: blur(20px);
  border-bottom: 1px solid var(--border);
  z-index: 2000;
  transform: translateY(-100%);
  transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1);
}
nav.active{transform:none}

.logo{ font-family:Syncopate; letter-spacing:3px; font-weight: 700; cursor: pointer; }

.nav-links{ display:flex; gap:32px; font-family:Syncopate; font-size:0.65rem; letter-spacing:3px; }
.nav-links a{ color:var(--muted); transition: var(--transition); }
.nav-links a:hover{ color:var(--primary); }

.nav-right{ display:flex; align-items:center; gap:20px; }

/* SOCIAL BRANDING */
.nav-social{ display:flex; gap:12px; }
.nav-social a{
  width:36px; height:36px;
  border-radius:10px;
  border:1px solid var(--border);
  display:flex; align-items:center; justify-content:center;
  color:var(--muted); transition: var(--transition);
}
.nav-social a:hover{ color: #fff; transform: translateY(-3px); }
.ig:hover { background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%,#d6249f 60%,#285AEB 90%); border: none; }
.dc:hover { background: #5865F2; border-color: #5865F2; }
.tw:hover { background: #000; border-color: #333; }

/* LIVE STATUS */
.live{
  display:flex; align-items:center; gap:8px;
  padding:6px 14px;
  border-radius:30px;
  border:1px solid var(--border);
  font-size:0.6rem; font-weight: 800;
  color:var(--muted); background: rgba(0,0,0,0.3);
}
.live.online{ color:var(--primary); border-color: var(--primary); box-shadow: 0 0 10px rgba(0,209,255,0.2); }
.dot{ width:6px; height:6px; border-radius:50%; background:currentColor; }

/* MOBILE MENU */
.hamburger{ display:none; font-size:1.4rem; color:var(--primary); cursor:pointer; }
@media(max-width:768px){ .nav-links{display:none} .hamburger{display:block} }

.mobile-menu{
  position:fixed; top:80px; left:0; width:100%;
  background: var(--glass); backdrop-filter: blur(20px);
  border-bottom: 1px solid var(--border);
  display:none; flex-direction:column; text-align:center; z-index:1500;
}
.mobile-menu a{ padding:20px; font-family:Syncopate; font-size:0.75rem; letter-spacing:4px; border-bottom: 1px solid rgba(255,255,255,0.05); }
.mobile-menu.show{display:flex}

/* ================= SECTIONS ================= */
section{ position:relative; z-index:1; }
.fade{ opacity:0; transform: translateY(20px); transition: 1s ease-out; }
.fade.show{ opacity:1; transform: translateY(0); }

/* HERO */
#home{
  min-height:100svh;
  display:flex; flex-direction:column; justify-content:center;
  align-items: center; gap:40px; text-align:center;
}
.hero-title{
  font-family:Syncopate;
  font-size:clamp(2.5rem, 10vw, 5.5rem);
  letter-spacing:8px;
  animation: breathe 5s infinite ease-in-out;
}
@keyframes breathe {
    0%, 100% { letter-spacing: 8px; opacity: 1; }
    50% { letter-spacing: 12px; opacity: 0.8; }
}
.hero-sub{ font-size:0.75rem; letter-spacing:5px; color:var(--muted); font-weight: 400; }

.cta{ display:flex; gap:20px; justify-content:center; flex-wrap:wrap; }
.btn{
  padding:16px 36px;
  font-family:Syncopate; font-size:0.7rem;
  letter-spacing:3px; border-radius:4px;
  border:1px solid var(--border);
  background:rgba(255,255,255,0.03);
  transition: var(--transition);
  cursor: pointer;
}
.btn.primary{ background:var(--primary); color:#000; font-weight: 800; border: none; }
.btn:hover{ transform:translateY(-5px); box-shadow:0 15px 35px rgba(0,209,255,0.25); }

/* CONTENT GRID */
#content,#contact{ padding:120px 8% 80px; }
.grid{ display:grid; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:32px; }
.card{
  background: var(--glass);
  border: 1px solid var(--border);
  border-radius:12px; overflow:hidden;
  display:flex; flex-direction:column;
  transition: var(--transition);
}
.card:hover{ transform:translateY(-10px); border-color:var(--primary); box-shadow:0 25px 50px rgba(0,209,255,0.15); }
.thumb{ aspect-ratio:16/9; background-size:cover; background-position:center; }
.info{ padding:24px; display:flex; flex-direction:column; flex:1; gap: 20px; }
.info h3 { font-size: 0.9rem; line-height: 1.4; font-weight: 600; }
.watch{
  margin-top:auto;
  padding:14px; background:var(--primary);
  color:#000; border-radius:4px;
  text-align:center; font-family:Syncopate;
  font-size:0.65rem; font-weight: 800;
}

/* CONTACT */
.contact-container{
  max-width:550px; margin:0 auto;
  background:var(--glass); border:1px solid var(--border);
  border-radius:20px; padding:40px;
}
.contact-container input, .contact-container textarea{
  width:100%; padding:16px; margin-bottom:20px;
  background:rgba(0,0,0,0.5); border:1px solid var(--border);
  border-radius:8px; color:#fff; outline: none;
  font-family: Inter; transition: 0.3s;
}
.contact-container input:focus, .contact-container textarea:focus { border-color: var(--primary); }

footer{ padding:60px 20px; text-align:center; font-size:0.6rem; letter-spacing:4px; color:var(--muted); border-top: 1px solid var(--border); }
</style>
</head>

<body oncontextmenu="return false">

<div id="bg-reactive"></div>
<div id="scroll-progress"></div>

<div id="access-gate">
  <p>DECRYPTING ACCESS PROTOCOL</p>
  <input id="pass-input" type="password" maxlength="4" placeholder="••••">
</div>

<nav id="nav">
  <div class="logo" onclick="window.scrollTo(0,0)">DORP <span style="color:var(--primary)">PLAYS</span></div>

  <div class="nav-links">
    <a href="#home">HOME</a>
    <a href="#content">CONTENT</a>
    <a href="#contact">COLLAB</a>
  </div>

  <div class="nav-right">
    <div class="nav-social">
      <a href="https://www.instagram.com/dorpplays/" target="_blank" class="ig"><i class="fab fa-instagram"></i></a>
      <a href="https://discord.com/invite/dnNk62uebn" target="_blank" class="dc"><i class="fab fa-discord"></i></a>
      <a href="https://x.com/manush_787" target="_blank" class="tw"><i class="fab fa-x-twitter"></i></a>
    </div>
    <div class="live" id="live-indicator">
      <div class="dot"></div><span id="live-text">NOT LIVE</span>
    </div>
    <div class="hamburger" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
  </div>
</nav>

<div class="mobile-menu" id="mobileMenu">
  <a href="#home" onclick="closeMenu()">HOME</a>
  <a href="#content" onclick="closeMenu()">CONTENT</a>
  <a href="#contact" onclick="closeMenu()">COLLAB</a>
</div>

<section id="home" class="fade">
  <h1 class="hero-title">DORP <span style="color:var(--primary)">PLAYS</span></h1>
  <div class="hero-sub">GAMER · STREAMER · CONTENT CREATOR</div>

  <div class="cta">
    <a class="btn primary" href="#content">SHOW CONTENT</a>
    <a class="btn" href="https://www.youtube.com/@dorpplays" target="_blank">YOUTUBE</a>
    <a class="btn" href="#contact">GET IN TOUCH</a>
  </div>

  <div class="hero-social">
    <a href="https://www.instagram.com/dorpplays/" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://discord.com/invite/dnNk62uebn" target="_blank"><i class="fab fa-discord"></i></a>
    <a href="https://x.com/manush_787" target="_blank"><i class="fab fa-x-twitter"></i></a>
  </div>
</section>

<section id="content" class="fade">
  <h2 style="text-align:center; font-family:Syncopate; margin-bottom:60px; letter-spacing: 5px;">
    FEATURED <span>UPLOADS</span>
  </h2>
  <div class="grid" id="videoGrid"></div>
</section>

<section id="contact" class="fade">
  <div class="contact-container">
    <h2 style="text-align:center; font-family:Syncopate; margin-bottom:30px; letter-spacing: 3px;">
      COLLABORATIONS
    </h2>
    <form id="collabForm">
      <input name="user_name" placeholder="YOUR NAME" required>
      <input type="email" name="user_email" placeholder="YOUR EMAIL" required>
      <textarea name="message" rows="5" placeholder="PROPOSAL DETAILS..." required></textarea>
      <button class="btn primary" style="width:100%">SEND SIGNAL</button>
    </form>
    <div id="form-status" style="display:none; color:var(--success); text-align:center; margin-top: 20px; font-weight: 800; font-size: 0.7rem;">
      ENCRYPTION COMPLETE. SIGNAL RECEIVED.
    </div>
  </div>
</section>

<footer>© 2026 DORP PLAYS | GAMER | STREAMER | CONTENT CREATOR </footer>

<script>
/* DOM */
const passInput=document.getElementById("pass-input");
const accessGate=document.getElementById("access-gate");
const nav=document.getElementById("nav");
const mobileMenu=document.getElementById("mobileMenu");
const liveIndicator=document.getElementById("live-indicator");
const liveText=document.getElementById("live-text");
const videoGrid=document.getElementById("videoGrid");
const bg=document.getElementById("bg-reactive");

/* Reactive background */
window.addEventListener("mousemove",e=>{
  bg.style.background=
    `radial-gradient(600px at ${e.clientX}px ${e.clientY}px,
     rgba(0,209,255,0.1), transparent 70%)`;
});

/* Scroll progress */
window.addEventListener("scroll",()=>{
  const h=document.documentElement;
  document.getElementById("scroll-progress").style.width=
    (h.scrollTop/(h.scrollHeight-h.clientHeight))*100+"%";
});

/* PASSWORD */
const PASS="1111";
passInput.addEventListener("input",e=>{
  if(e.target.value.length===4){
    if(e.target.value===PASS){
      accessGate.style.transform="translateY(-100%)";
      document.body.style.overflow="auto";
      nav.classList.add("active");
      document.querySelectorAll(".fade").forEach(el=>el.classList.add("show"));
      init();
    }else{
      passInput.classList.add("denied","shake");
      setTimeout(()=>{
        passInput.value="";
        passInput.classList.remove("denied","shake");
      },600);
    }
  }
});

function toggleMenu(){mobileMenu.classList.toggle("show")}
function closeMenu(){mobileMenu.classList.remove("show")}

/* YT FETCH */
async function init(){
  const channelId = "UCEmiGP-gPZ0WGAYlGfoXJZw";
  const api=`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent('https://www.youtube.com/feeds/videos.xml?channel_id='+channelId)}`;
  
  try {
    const data=await (await fetch(api)).json();
    if(data.items[0].link.includes("/live")){
      liveIndicator.classList.add("online");
      liveText.innerText="LIVE NOW";
    }

    videoGrid.innerHTML=data.items.slice(0,12).map(v=>{
      const id=v.guid.split(":")[2];
      return `
        <div class="card">
          <div class="thumb" style="background-image:url('https://img.youtube.com/vi/${id}/maxresdefault.jpg')"></div>
          <div class="info">
            <h3>${v.title}</h3>
            <a href="${v.link}" target="_blank" class="watch">WATCH NOW</a>
          </div>
        </div>`;
    }).join("");
  } catch (e) { console.error("YT API Error"); }
}

/* FORM LOGIC */
document.getElementById("collabForm").addEventListener("submit",async e=>{
  e.preventDefault();
  const btn=e.target.querySelector("button");
  const status=document.getElementById("form-status");
  btn.innerText="TRANSMITTING...";
  btn.disabled=true;
  
  try{
    const res=await fetch("/api/send-email",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({
        user_name:e.target.user_name.value,
        user_email:e.target.user_email.value,
        message:e.target.message.value
      })
    });
    if(!res.ok) throw new Error();
    btn.innerText="SENT";
    status.style.display="block";
    e.target.reset();
    setTimeout(()=>{
      btn.innerText="SEND SIGNAL";
      btn.disabled=false;
      status.style.display="none";
    },5000);
  }catch{
    btn.innerText="SIGNAL LOST - RETRY";
    btn.disabled=false;
  }
});
</script>

</body>
</html>
