<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>DORP | Gamer · Streamer · Designer</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">

<style>
:root{
  --primary: #ffffff;
  --accent: #00D1FF;
  --bg: #000000;
  --glass: rgba(22, 22, 23, 0.8);
  --text: #f5f5f7;
  --muted: #86868b;
  --transition: all 0.6s cubic-bezier(0.28, 0.11, 0.32, 1);
}

/* APPLE RESET */
* { margin:0; padding:0; box-sizing:border-box; scroll-behavior: smooth; }
body { 
    font-family: 'Inter', sans-serif; 
    background-color: var(--bg); 
    color: var(--text); 
    overflow-x: hidden;
    -webkit-font-smoothing: antialiased;
}

/* ================= ULTRA-THIN NAV ================= */
nav {
  position: fixed; top: 0; width: 100%; height: 48px; 
  display: flex; justify-content: center; align-items: center;
  background: var(--glass); backdrop-filter: saturate(180%) blur(20px);
  border-bottom: 1px solid rgba(255,255,255,0.1);
  z-index: 5000;
}
.nav-container { width: 100%; max-width: 1000px; display: flex; justify-content: space-between; padding: 0 20px; }
.nav-links { display: flex; gap: 30px; }
.nav-links a { 
    color: var(--text); text-decoration: none; font-size: 12px; font-weight: 400;
    opacity: 0.8; transition: 0.3s; letter-spacing: -0.01em;
}
.nav-links a:hover { opacity: 1; }

/* ================= APPLE HERO ================= */
section { position: relative; z-index: 10; width: 100%; }
#home { 
    height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; 
    text-align: center; background: linear-gradient(180deg, #000 0%, #111 100%);
}
.hero-content h1 { 
    font-size: clamp(3rem, 12vw, 5.5rem); font-weight: 900; letter-spacing: -0.03em;
    margin-bottom: 10px; line-height: 1.05;
}
.hero-sub { font-size: 1.5rem; font-weight: 600; color: var(--text); margin-bottom: 25px; }
.hero-links { display: flex; gap: 30px; font-size: 1.2rem; }
.hero-links a { color: var(--accent); text-decoration: none; font-weight: 500; transition: 0.3s; }
.hero-links a:hover { text-decoration: underline; }
.hero-links a i { font-size: 0.9rem; margin-left: 5px; }

/* ================= GFX SHOWCASE (APPLE STYLE) ================= */
.gfx-showcase { 
    display: flex; flex-direction: column; gap: 15px; padding: 15px; background: #fff;
}
.gfx-card {
    height: 600px; width: 100%; background-color: #000;
    position: relative; overflow: hidden; display: flex; flex-direction: column;
    align-items: center; text-align: center; padding-top: 60px;
}
.gfx-card h2 { font-size: 2.5rem; font-weight: 700; color: #f5f5f7; margin-bottom: 10px; }
.gfx-card p { font-size: 1.2rem; color: #86868b; margin-bottom: 20px; }
.gfx-img-container {
    width: 80%; max-width: 900px; height: 100%;
    background-size: cover; background-position: center;
    border-radius: 20px 20px 0 0;
}

/* ================= VIDEO GRID ================= */
#uploads { padding: 100px 5%; background: #000; }
.section-title { font-size: 3rem; font-weight: 700; text-align: center; margin-bottom: 50px; }
.grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 20px; }
.card { 
    background: #161617; border-radius: 18px; overflow: hidden; 
    transition: transform 0.5s ease;
}
.card:hover { transform: scale(1.02); }
.info { padding: 30px; text-align: center; }
.info h3 { font-size: 1.2rem; font-weight: 600; margin-bottom: 20px; height: 50px; overflow: hidden; }

/* FOOTER */
footer { padding: 60px 0; text-align: center; font-size: 12px; color: var(--muted); background: #000; }

/* MOBILE */
@media(max-width: 768px) {
    .nav-links { display: none; }
    .gfx-card { height: 500px; }
    .hero-content h1 { font-size: 3.5rem; }
}

/* ACCESS GATE */
#access-gate { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.8s; }
#pass-input { width: 200px; padding: 15px; background: transparent; border-bottom: 2px solid #fff; color: #fff; font-size: 2rem; text-align: center; outline: none; border-top:none; border-left:none; border-right:none; }
</style>
</head>
<body>

<div id="access-gate">
  <input id="pass-input" type="password" maxlength="4" placeholder="CODE">
</div>

<nav id="nav" style="display: none;">
  <div class="nav-container">
    <div class="logo" style="font-weight:900; letter-spacing:-1px;">DORP</div>
    <div class="nav-links">
        <a href="#home">Home</a>
        <a href="#gfx">Design</a>
        <a href="#uploads">Video</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="nav-right" style="font-size:12px; color:var(--accent);">Live</div>
  </div>
</nav>

<section id="home">
  <div class="hero-content">
    <h1 id="hero-title">Creative.</h1>
    <p class="hero-sub">Pro Gaming & High-End Design.</p>
    <div class="hero-links">
        <a href="#gfx">View Work <i class="fas fa-chevron-right"></i></a>
        <a href="https://www.youtube.com/@dorpplays">Subscribe <i class="fas fa-chevron-right"></i></a>
    </div>
  </div>
</section>

<section id="gfx" class="gfx-showcase">
  <div class="gfx-card" style="background-color:#000;">
    <h2>Dorp GFX</h2>
    <p>Visual excellence for creators.</p>
    <div class="gfx-img-container" style="background-image: url('https://i.ibb.co/6RfB2hdw/Dorp-X-Penguin-Thumbnail.jpg');"></div>
  </div>
  <div class="gfx-card" style="background-color:#f5f5f7;">
    <h2 style="color:#000;">Ayakashi</h2>
    <p>Premium branding solutions.</p>
    <div class="gfx-img-container" style="background-image: url('https://i.ibb.co/r2sZ0Kv0/AYAKASHI-BUNDLE-EN.jpg');"></div>
  </div>
</section>

<section id="uploads">
    <h2 class="section-title">Video Logs.</h2>
    <div class="grid" id="videoGrid"></div>
</section>

<footer>
    <div style="max-width:1000px; margin:0 auto; padding: 0 20px; border-top: 1px solid #424245; padding-top:20px;">
        Copyright © 2026 DORP PLAYS. All rights reserved.
    </div>
</footer>

<script>
document.getElementById('pass-input').addEventListener('input', e => {
  if(e.target.value === "1111") {
    document.getElementById('access-gate').style.transform = 'translateY(-100%)';
    document.getElementById('nav').style.display = 'flex';
    initMedia();
  }
});

async function initMedia() {
  const channelId = "UCEmiGP-gPZ0WGAYlGfoXJZw";
  const api = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent('https://www.youtube.com/feeds/videos.xml?channel_id='+channelId)}`;
  try {
    const res = await fetch(api);
    const data = await res.json();
    document.getElementById('videoGrid').innerHTML = data.items.slice(0,4).map(v => {
      const vid = v.guid.split(":")[2];
      return `<div class="card"><div class="thumb" style="aspect-ratio:16/9; background-size:cover; background-image:url('https://img.youtube.com/vi/${vid}/maxresdefault.jpg')"></div><div class="info"><h3>${v.title}</h3><a href="${v.link}" target="_blank" style="color:var(--accent); text-decoration:none; font-weight:500;">Watch now <i class="fas fa-chevron-right" style="font-size:0.7rem;"></i></a></div></div>`;
    }).join("");
  } catch(e) {}
}
</script>
</body>
</html>
