<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DORP PLAYS | GAMER | STREAMER | CONTENT CREATOR</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#00D1FF;
  --bg:#05070a;
  --glass:rgba(13,17,23,.75);
  --border:rgba(0,209,255,.18);
  --text:#e6edf3;
  --muted:#8b949e;
  --success:#00ff88;
  --danger:#ff4d4d;
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box}
a{text-decoration:none;color:inherit}

body{
  font-family:Inter,system-ui;
  background:var(--bg);
  color:var(--text);
  overflow:hidden;
  -webkit-overflow-scrolling:touch;
}

/* ================= ACCESS GATE ================= */
#access-gate{
  position:fixed;
  inset:0;
  background:radial-gradient(circle,rgba(0,209,255,.12),transparent 60%),var(--bg);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:10000;
  transition:transform 1s cubic-bezier(.8,0,.2,1);
}
#access-gate p{
  font-family:Syncopate;
  font-size:.65rem;
  letter-spacing:4px;
  margin-bottom:20px;
  color:var(--primary);
}
#pass-input{
  width:260px;
  padding:18px;
  background:transparent;
  border:1px solid var(--border);
  border-radius:10px;
  color:var(--primary);
  font-size:1.4rem;
  letter-spacing:10px;
  text-align:center;
}
#pass-input.denied{border-color:var(--danger);color:var(--danger)}
@keyframes shake{25%{transform:translateX(-8px)}75%{transform:translateX(8px)}}
.shake{animation:shake .2s ease-in-out 2}

/* ================= NAV ================= */
nav{
  position:fixed;
  top:0;left:0;
  width:100%;
  height:72px;
  padding:0 6%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:var(--glass);
  backdrop-filter:blur(16px);
  border-bottom:1px solid var(--border);
  z-index:1000;
  transform:translateY(-100%);
  transition:.6s ease;
}
nav.active{transform:none}

.logo{font-family:Syncopate;letter-spacing:3px}

.nav-links{
  display:flex;
  gap:28px;
  font-family:Syncopate;
  font-size:.65rem;
  letter-spacing:3px;
}
.nav-links a{color:var(--muted)}
.nav-links a.active,
.nav-links a:hover{color:var(--primary)}

.nav-right{display:flex;align-items:center;gap:14px}

.nav-social{
  display:flex;
  gap:12px;
}
.nav-social a{
  width:32px;height:32px;
  border-radius:8px;
  border:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--muted);
}

/* LIVE */
.live{
  display:flex;
  align-items:center;
  gap:6px;
  padding:4px 8px;
  border-radius:999px;
  border:1px solid rgba(0,209,255,.25);
  font-size:.55rem;
  color:var(--muted);
}
.live.online{color:var(--primary)}
.dot{width:5px;height:5px;border-radius:50%;background:currentColor}

/* HAMBURGER */
.hamburger{display:none;color:var(--primary);cursor:pointer}
@media(max-width:768px){
  .nav-links{display:none}
  .hamburger{display:block}
}

/* MOBILE MENU */
.mobile-menu{
  position:fixed;
  top:72px;left:0;
  width:100%;
  background:var(--glass);
  backdrop-filter:blur(16px);
  border-bottom:1px solid var(--border);
  display:none;
  flex-direction:column;
  text-align:center;
  z-index:999;
}
.mobile-menu a{
  padding:16px;
  font-family:Syncopate;
  font-size:.75rem;
  letter-spacing:3px;
}
.mobile-menu.show{display:flex}

/* ================= SECTIONS ================= */
section,footer{position:relative;z-index:1}

.panel{
  min-height:100svh;
  padding:110px 16px 60px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  gap:32px;
  opacity:0;
  transform:translateY(20px);
  transition:.6s cubic-bezier(.22,.61,.36,1);
}
.panel.active{opacity:1;transform:none}

@media(max-width:768px){
  .panel{
    padding:90px 16px 40px;
    min-height:auto;
  }
}

/* HERO */
.hero-title{
  font-family:Syncopate;
  font-size:clamp(2.2rem,8vw,4.5rem);
  letter-spacing:6px;
  text-align:center;
}
.hero-sub{
  font-size:.8rem;
  letter-spacing:4px;
  color:var(--muted);
  text-align:center;
}

/* CTA */
.cta{
  display:flex;
  gap:16px;
  justify-content:center;
  flex-wrap:wrap;
}
.btn{
  padding:14px 32px;
  font-family:Syncopate;
  font-size:.7rem;
  letter-spacing:3px;
  border-radius:6px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.04);
}
.btn.primary{
  background:var(--primary);
  color:#000;
}

/* VIDEOS */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:24px;
}
.card{
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:16px;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}
.thumb{
  aspect-ratio:16/9;
  background-size:cover;
  background-position:center;
}
.preview{display:none}
.info{
  padding:18px;
  display:flex;
  flex-direction:column;
  flex:1;
}
.watch{
  margin-top:auto;
  padding:12px;
  background:var(--primary);
  color:#000;
  text-align:center;
  border-radius:6px;
  font-family:Syncopate;
  font-size:.65rem;
}

/* CONTACT */
.contact{
  max-width:420px;
  margin:0 auto;
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:16px;
  padding:22px;
}
.contact input,
.contact textarea{
  width:100%;
  padding:12px;
  margin-bottom:14px;
  background:rgba(0,0,0,.4);
  border:1px solid var(--border);
  border-radius:8px;
  color:#fff;
}

/* FOOTER */
footer{
  padding:36px 20px;
  text-align:center;
  font-size:.6rem;
  color:var(--muted);
}
</style>
</head>

<body oncontextmenu="return false">

<!-- ACCESS GATE -->
<div id="access-gate">
  <p>AUTHORIZED ACCESS ONLY</p>
  <input id="pass-input" maxlength="4" placeholder="••••" autofocus>
</div>

<nav id="nav">
  <div class="logo">DORP <span style="color:var(--primary)">PLAYS</span></div>
  <div class="nav-links">
    <a href="#home">HOME</a>
    <a href="#content">CONTENT</a>
    <a href="#contact">COLLAB</a>
  </div>
  <div class="nav-right">
    <div class="nav-social">
      <a href="https://www.instagram.com/dorpplays/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://discord.com/invite/dnNk62uebn" target="_blank"><i class="fab fa-discord"></i></a>
      <a href="https://x.com/manush_787" target="_blank"><i class="fab fa-x-twitter"></i></a>
    </div>
    <div class="live" id="live-indicator">
      <div class="dot"></div><span id="live-text">NOT LIVE</span>
    </div>
    <div class="hamburger" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
  </div>
</nav>

<div class="mobile-menu" id="mobileMenu">
  <a href="#home" onclick="closeMenu()">HOME</a>
  <a href="#content" onclick="closeMenu()">CONTENT</a>
  <a href="#contact" onclick="closeMenu()">COLLAB</a>
</div>

<section class="panel" id="home">
  <h1 class="hero-title">DORP <span style="color:var(--primary)">PLAYS</span></h1>
  <div class="hero-sub">GAMER · STREAMER · CONTENT CREATOR</div>
  <div class="cta">
    <a class="btn primary" href="#content">CONTENT</a>
    <a class="btn" href="https://www.youtube.com/@dorpplays" target="_blank">YOUTUBE</a>
    <a class="btn" href="#contact">COLLAB</a>
  </div>
</section>

<section class="panel" id="content">
  <h2 style="text-align:center;font-family:Syncopate">FEATURED UPLOADS</h2>
  <div class="grid" id="videoGrid"></div>
</section>

<section class="panel" id="contact">
  <div class="contact">
    <h2 style="text-align:center;font-family:Syncopate;margin-bottom:12px">COLLABORATIONS</h2>
    <form id="collabForm">
      <input name="user_name" placeholder="YOUR NAME" required>
      <input type="email" name="user_email" placeholder="YOUR EMAIL" required>
      <textarea name="message" rows="4" placeholder="PROPOSAL DETAILS..." required></textarea>
      <button class="btn primary" style="width:100%">SEND PROPOSAL</button>
    </form>
    <div id="form-status" style="display:none;color:var(--success);text-align:center;font-size:.7rem">
      MESSAGE RECEIVED
    </div>
  </div>
</section>

<footer>© 2026 DORP PLAYS</footer>

<script>
/* PASSWORD FIX */
const PASS="1111";
const gate=document.getElementById("access-gate");
const nav=document.getElementById("nav");

document.getElementById("pass-input").addEventListener("input",e=>{
  if(e.target.value.length===4){
    if(e.target.value===PASS){
      gate.style.transform="translateY(-100%)";
      document.body.style.overflow="auto";
      nav.classList.add("active");
      init();
    }else{
      e.target.classList.add("denied","shake");
      setTimeout(()=>{e.target.value="";e.target.classList.remove("denied","shake")},600);
    }
  }
});

/* MOBILE MENU */
function toggleMenu(){mobileMenu.classList.toggle("show")}
function closeMenu(){mobileMenu.classList.remove("show")}

/* SCROLL REVEAL */
const observer=new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting) e.target.classList.add("active");
  });
},{threshold:.15});

document.querySelectorAll(".panel").forEach(p=>observer.observe(p));

/* INIT */
async function init(){
  const api="https://api.rss2json.com/v1/api.json?rss_url="+
    encodeURIComponent("https://www.youtube.com/feeds/videos.xml?channel_id=UCEmiGP-gPZ0WGAYlGfoXJZw");
  const data=await (await fetch(api)).json();

  if(data.items[0].link.includes("/live")){
    liveIndicator.classList.add("online");
    liveText.innerText="LIVE NOW";
  }

  videoGrid.innerHTML=data.items.slice(0,9).map(v=>{
    const id=v.guid.split(":")[2];
    return `
      <div class="card">
        <div class="thumb" style="background-image:url('https://img.youtube.com/vi/${id}/maxresdefault.jpg')"></div>
        <div class="info">
          <h3>${v.title}</h3>
          <a href="${v.link}" target="_blank" class="watch">WATCH NOW</a>
        </div>
      </div>`;
  }).join("");
}

/* FORM */
document.getElementById("collabForm").addEventListener("submit",async e=>{
  e.preventDefault();
  const btn=e.target.querySelector("button");
  const status=document.getElementById("form-status");

  btn.innerText="TRANSMITTING...";
  btn.disabled=true;

  try{
    const res=await fetch("/api/send-email",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({
        user_name:e.target.user_name.value,
        user_email:e.target.user_email.value,
        message:e.target.message.value
      })
    });
    if(!res.ok) throw new Error();

    btn.innerText="SENT";
    status.style.display="block";
    e.target.reset();

    setTimeout(()=>{
      btn.innerText="SEND PROPOSAL";
      btn.disabled=false;
      status.style.display="none";
    },5000);
  }catch{
    btn.innerText="RETRY SIGNAL";
    btn.disabled=false;
  }
});
</script>

</body>
</html>
