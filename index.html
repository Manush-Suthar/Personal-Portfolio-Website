<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DORP PLAYS | SECURE TERMINAL</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <style>
        :root {
            --primary: #00D1FF; 
            --bg-dark: #05070a; 
            --bg-card: #0d1117; 
            --text-light: #e6edf3;
            --text-gray: #8b949e;
            --success: #00ff88;
            --glass: rgba(13, 17, 23, 0.95);
            --glass-border: rgba(0, 209, 255, 0.2);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); color: var(--text-light); overflow: hidden; }
        h1, h2, .logo, .btn-main, .terminal-text { font-family: 'Syncopate', sans-serif; text-transform: uppercase; }

        /* --- Access Gate --- */
        #access-gate {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark); display: flex; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 10000; 
            transition: transform 0.8s cubic-bezier(0.8, 0, 0.2, 1);
        }
        #pass-input {
            width: 250px; background: transparent; border: 1px solid var(--glass-border);
            padding: 20px; color: var(--primary); text-align: center;
            font-size: 1.5rem; letter-spacing: 10px; font-family: 'Inter'; outline: none;
        }

        /* --- Navigation --- */
        nav {
            position: fixed; top: 0; width: 100%; height: 80px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 5%; background: var(--glass); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border); z-index: 1000;
        }

        .nav-links { display: flex; list-style: none; gap: 20px; align-items: center; }
        .nav-links a { 
            text-decoration: none; color: var(--text-light); font-size: 0.8rem; 
            font-weight: 700; transition: var(--transition);
        }
        .nav-links a:hover { color: var(--primary); }

        /* Mobile Hamburger */
        .hamburger { display: none; cursor: pointer; font-size: 1.5rem; color: var(--primary); }

        .nav-socials { display: flex; gap: 20px; align-items: center; }
        .social-btn { color: var(--text-gray); font-size: 1.3rem; transition: var(--transition); }
        .social-btn:hover { color: var(--primary); transform: translateY(-3px); }
        
        .live-badge {
            display: flex; align-items: center; gap: 8px; font-size: 0.6rem;
            font-weight: 900; color: var(--text-gray); border: 1px solid var(--glass-border);
            padding: 5px 12px; border-radius: 20px;
        }
        .live-badge.online { color: var(--primary); border-color: var(--primary); box-shadow: 0 0 10px var(--primary); }
        .dot { width: 6px; height: 6px; background: currentColor; border-radius: 50%; }

        /* --- Hero --- */
        #home {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
            background: radial-gradient(circle at center, #0a192f 0%, #05070a 100%);
        }
        #changing-log {
            color: var(--primary); font-family: 'Syncopate'; font-weight: 700; 
            letter-spacing: 5px; margin-bottom: 20px; font-size: 0.65rem; min-height: 1.5em;
        }
        .hero-btns { display: flex; gap: 20px; margin-top: 40px; }

        /* --- Layout --- */
        section { padding: 100px 8%; }
        .reveal { opacity: 0; transform: translateY(30px); transition: 0.8s ease-out; }
        .reveal.active { opacity: 1; transform: translateY(0); }
        
        .video-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(380px, 1fr)); gap: 3rem; }
        .video-card { 
            background: var(--bg-card); border-radius: 4px; overflow: hidden; 
            border: 1px solid rgba(255,255,255,0.05); transition: var(--transition);
        }
        .video-card:hover { border-color: var(--primary); box-shadow: 0 0 25px rgba(0, 209, 255, 0.15); transform: translateY(-5px); }
        .video-thumb { width: 100%; aspect-ratio: 16/9; background-size: cover; background-position: center; }

        /* --- Contact --- */
        .contact-box { max-width: 600px; margin: 0 auto; background: var(--bg-card); padding: 40px; border: 1px solid var(--glass-border); }
        input, textarea { width: 100%; padding: 15px; background: #05070a; border: 1px solid #1a202c; color: white; margin-bottom: 20px; outline: none; }
        
        .btn-main { 
            padding: 18px 45px; background: var(--primary); color: var(--bg-dark); 
            font-weight: 700; border: none; cursor: pointer; transition: 0.3s;
            font-family: 'Syncopate'; letter-spacing: 2px; text-decoration: none;
            display: inline-block; font-size: 0.8rem;
        }
        .btn-outline { background: transparent; color: var(--primary); border: 2px solid var(--primary); }

        footer { padding: 60px 5%; text-align: center; border-top: 1px solid var(--glass-border); }

        /* --- Mobile Responsiveness --- */
        @media (max-width: 992px) {
            .nav-links {
                position: fixed; top: 80px; left: -100%; width: 100%; height: calc(100vh - 80px);
                background: var(--bg-dark); flex-direction: column; justify-content: center;
                transition: 0.5s; z-index: 999;
            }
            .nav-links.active { left: 0; }
            .hamburger { display: block; }
            .nav-socials { display: none; } /* Simplified for mobile nav */
            .video-grid { grid-template-columns: 1fr; }
            .hero-btns { flex-direction: column; width: 80%; }
        }
    </style>
</head>
<body>

    <div id="access-gate">
        <p class="terminal-text" style="color: var(--primary); margin-bottom: 20px;">AUTHORIZATION REQUIRED</p>
        <input type="password" id="pass-input" maxlength="4" placeholder="••••" autofocus>
    </div>

    <nav>
        <div class="logo" onclick="window.scrollTo(0,0)">DORP <span>PLAYS</span></div>
        <div style="display: flex; align-items: center; gap: 15px;">
            <div id="live-indicator" class="live-badge">
                <div class="dot"></div> <span id="status-text">NOT LIVE</span>
            </div>
            <ul class="nav-links" id="navMenu">
                <li><a href="#home" onclick="closeMenu()">HOME</a></li>
                <li><a href="#uploads" onclick="closeMenu()">VIDEOS</a></li>
                <li><a href="#contact" onclick="closeMenu()">CONTACT</a></li>
            </ul>
            <div class="nav-socials">
                <a href="https://www.instagram.com/dorpplays/" target="_blank" class="social-btn"><i class="fab fa-instagram"></i></a>
                <a href="https://discord.com/invite/dnNk62uebn" target="_blank" class="social-btn"><i class="fab fa-discord"></i></a>
            </div>
            <div class="hamburger" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <section id="home">
        <div class="hero-content reveal">
            <p id="changing-log"></p>
            <h1>DORP <span>PLAYS</span></h1>
            <div class="hero-btns">
                <a href="#uploads" class="btn-main">SHOW CONTENT</a>
                <a href="https://www.youtube.com/channel/UCEmiGP-gPZ0WGAYlGfoXJZw?sub_confirmation=1" target="_blank" class="btn-main btn-outline">SUBSCRIBE</a>
            </div>
        </div>
    </section>

    <section id="uploads">
        <h2 class="reveal" style="text-align: center; margin-bottom: 60px;">CENTRAL <span>LOGS</span></h2>
        <div id="videoGrid" class="video-grid reveal"></div>
    </section>

    <section id="contact">
        <div class="contact-box reveal">
            <h2 style="text-align: center; margin-bottom: 30px;">PR & COLLABORATIONS</h2>
            <form id="collabForm">
                <input type="text" name="user_name" placeholder="YOUR NAME" required>
                <input type="email" name="user_email" placeholder="YOUR GMAIL" required>
                <textarea name="message" rows="5" placeholder="PROPOSAL DETAILS..." required></textarea>
                <button type="submit" class="btn-main" id="sendBtn" style="width: 100%;">SEND PROPOSAL</button>
            </form>
            <div id="form-status" style="display:none; text-align:center; color:var(--success); margin-top:20px; font-family:'Syncopate'; font-size:0.7rem;">ENCRYPTION COMPLETE. SIGNAL RECEIVED.</div>
        </div>
    </section>

    <footer>
        <p style="font-family: 'Syncopate'; font-size: 0.6rem; letter-spacing: 3px; opacity: 0.4;">&copy; 2026 DORP PLAYS // MOBILE SECURE LINK ACTIVE</p>
    </footer>

    <script>
        // Hamburger Toggle
        function toggleMenu() {
            document.getElementById('navMenu').classList.toggle('active');
        }
        function closeMenu() {
            document.getElementById('navMenu').classList.remove('active');
        }

        // Terminal Logic
        const logs = ["ESTABLISHING SECURE CONNECTION...", "ENJOYING CLASSIFIED CONTENT?...", "DECRYPTING ARCHIVED GAMEPLAY...", "OPTIMIZING DATA STREAMS..."];
        let logIdx = 0;
        const logEl = document.getElementById('changing-log');

        async function typeEffect(text) {
            for (let i = 0; i <= text.length; i++) {
                logEl.innerText = text.slice(0, i);
                await new Promise(r => setTimeout(r, 60));
            }
            await new Promise(r => setTimeout(r, 2000));
            for (let i = text.length; i >= 0; i--) {
                logEl.innerText = text.slice(0, i);
                await new Promise(r => setTimeout(r, 30));
            }
            logIdx = (logIdx + 1) % logs.length;
            typeEffect(logs[logIdx]);
        }

        // EmailJS Execution
        (function() { emailjs.init("B-sLF3wAsl0pidF78"); })();

        document.getElementById('collabForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const btn = document.getElementById('sendBtn');
            btn.innerText = "TRANSMITTING...";
            emailjs.sendForm('service_mque3po', 'template_wstkcmc', this)
                .then(() => {
                    btn.innerText = "SENT";
                    document.getElementById('form-status').style.display = "block";
                    this.reset();
                }, () => { btn.innerText = "RETRY SIGNAL"; });
        });

        // Auth & YouTube Init
        document.getElementById('pass-input').addEventListener('input', (e) => {
            if (e.target.value === '1111') {
                document.getElementById('access-gate').style.transform = 'translateY(-100%)';
                document.body.style.overflow = 'auto';
                window.scrollTo(0, 0);
                typeEffect(logs[0]);
                initYouTube();
            }
        });

        async function initYouTube() {
            const channelId = 'UCEmiGP-gPZ0WGAYlGfoXJZw';
            const api = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent('https://www.youtube.com/feeds/videos.xml?channel_id=' + channelId)}`;

            try {
                const response = await fetch(api);
                const data = await response.json();
                
                // Real-Time Live Status Fix
                const firstItem = data.items[0];
                const isRealLive = firstItem.link.includes('/live');
                const badge = document.getElementById('live-indicator');
                const text = document.getElementById('status-text');
                
                if(isRealLive) {
                    badge.classList.add('online');
                    text.innerText = 'LIVE NOW';
                }

                document.getElementById('videoGrid').innerHTML = data.items.map(v => {
                    const vId = v.guid.split(':')[2];
                    return `
                        <div class="video-card">
                            <div class="video-thumb" style="background-image: url('https://img.youtube.com/vi/${vId}/maxresdefault.jpg')"></div>
                            <div class="video-info" style="padding: 25px;">
                                <h3 style="font-size: 0.9rem; margin-bottom: 20px;">${v.title}</h3>
                                <a href="${v.link}" target="_blank" class="btn-main" style="text-decoration:none; padding:12px; display:block; text-align:center; font-size: 0.7rem; width:100%;">WATCH NOW</a>
                            </div>
                        </div>`;
                }).join('');
                reveal();
            } catch (err) { console.error(err); }
        }

        function reveal() {
            document.querySelectorAll(".reveal").forEach(el => {
                if (el.getBoundingClientRect().top < window.innerHeight - 80) el.classList.add("active");
            });
        }
        window.addEventListener("scroll", reveal);
    </script>
</body>
</html>
