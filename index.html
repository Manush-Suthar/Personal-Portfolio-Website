<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DORP PLAYS | GAMER | STREAMER | CONTENT CREATOR</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

<style>
:root {
    --primary:#00D1FF;
    --bg-dark:#05070a;
    --glass-bg:rgba(13,17,23,.75);
    --glass-border:rgba(0,209,255,.15);
    --glass-blur:blur(15px);
    --text-light:#e6edf3;
    --text-gray:#8b949e;
    --success:#00ff88;
    --danger:#ff4d4d;
    --transition:all .35s cubic-bezier(.4,0,.2,1);
}

*{margin:0;padding:0;box-sizing:border-box;scroll-behavior:smooth}
body{
    font-family:'Inter',sans-serif;
    background:var(--bg-dark);
    color:var(--text-light);
    overflow-x:hidden;
}
::selection{background:var(--primary);color:var(--bg-dark)}
h1,h2,.logo,.btn-main{
    font-family:'Syncopate',sans-serif;
    text-transform:uppercase;
}
span{color:var(--primary)}
a{text-decoration:none;color:inherit}

/* ACCESS GATE */
#access-gate{
    position:fixed;inset:0;
    background:
        radial-gradient(circle at center,rgba(0,209,255,.12),transparent 60%),
        var(--bg-dark);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:10000;
    transition:transform .8s cubic-bezier(.8,0,.2,1);
}
#pass-input{
    width:260px;
    background:transparent;
    border:1px solid var(--glass-border);
    padding:18px;
    text-align:center;
    color:var(--primary);
    font-size:1.4rem;
    letter-spacing:10px;
    outline:none;
    border-radius:8px;
}
#pass-input:focus{
    box-shadow:0 0 30px rgba(0,209,255,.35);
}
#pass-input.denied{
    border-color:var(--danger);
    color:var(--danger);
    box-shadow:0 0 25px var(--danger);
}
@keyframes shake{
    25%{transform:translateX(-8px)}
    75%{transform:translateX(8px)}
}
.shake{animation:shake .2s ease-in-out 2}

/* NAV */
nav{
    position:fixed;
    top:0;left:0;
    width:100%;height:80px;
    padding:0 5%;
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:var(--glass-bg);
    backdrop-filter:var(--glass-blur);
    border-bottom:1px solid var(--glass-border);
    z-index:1000;
    transition:.4s;
}
nav.scrolled{box-shadow:0 10px 30px rgba(0,0,0,.6)}
.nav-links{
    display:flex;
    list-style:none;
    gap:22px;
}
.nav-links a{
    font-size:.8rem;
    font-weight:700;
    letter-spacing:2px;
    color:var(--text-light);
}
.nav-links a:hover{color:var(--primary)}
.hamburger{
    display:none;
    font-size:1.5rem;
    cursor:pointer;
    color:var(--primary);
}
.live-badge{
    display:flex;
    align-items:center;
    gap:10px;
    font-size:.7rem;
    padding:8px 18px;
    border-radius:20px;
    border:1px solid var(--glass-border);
    background:rgba(0,0,0,.4);
}
.live-badge.online{
    color:var(--primary);
    border-color:var(--primary);
    box-shadow:0 0 15px var(--primary);
}
.dot{width:10px;height:10px;border-radius:50%;background:currentColor}

/* HERO */
#home{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:0 20px;
    background:radial-gradient(circle at center,#0a1c31 0%,#05070a 100%);
    position:relative;
}
#home::after{
    content:"";
    position:absolute;
    inset:0;
    background:radial-gradient(circle at 50% 20%,rgba(0,209,255,.08),transparent 55%);
}
.hero-content{position:relative;z-index:1}
#changing-log{
    font-size:.65rem;
    letter-spacing:5px;
    color:var(--primary);
    margin-bottom:14px;
}
.hero-content h1{
    font-size:clamp(2.6rem,8vw,6rem);
    line-height:1;
}
.professional-titles{
    margin:20px 0 40px;
    font-size:.7rem;
    letter-spacing:4px;
    color:var(--text-gray);
}
.hero-btns{
    display:flex;
    gap:20px;
    justify-content:center;
    margin-bottom:40px;
}
.btn-main{
    padding:18px 40px;
    min-width:250px;
    border-radius:4px;
    background:var(--primary);
    color:var(--bg-dark);
    font-weight:900;
    font-size:.75rem;
    letter-spacing:1px;
    border:none;
    cursor:pointer;
    transition:var(--transition);
}
.btn-main:hover{box-shadow:0 0 0 3px rgba(0,209,255,.25)}
.btn-outline{
    background:transparent;
    border:2px solid var(--primary);
    color:var(--primary);
}
.btn-outline:hover{
    background:var(--primary);
    color:var(--bg-dark);
}

/* SOCIAL */
.social-row{
    display:flex;
    justify-content:center;
    gap:20px;
}
.social-link{
    width:55px;height:55px;
    display:flex;
    align-items:center;
    justify-content:center;
    border-radius:8px;
    border:1px solid var(--glass-border);
    background:var(--glass-bg);
    color:var(--text-gray);
    font-size:1.5rem;
    transition:var(--transition);
}
.social-link:hover{
    color:var(--primary);
    border-color:var(--primary);
    transform:translateY(-5px);
}

/* SECTIONS */
section{padding:clamp(80px,10vw,120px) 8%}
.reveal{
    opacity:0;
    transform:translateY(20px);
    transition:.6s ease;
}
.reveal.active{opacity:1;transform:none}

/* VIDEOS */
.video-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
    gap:3rem;
}
.video-card{
    background:var(--glass-bg);
    border:1px solid var(--glass-border);
    border-radius:12px;
    overflow:hidden;
    transition:var(--transition);
}
.video-thumb{
    aspect-ratio:16/9;
    background-size:cover;
    background-position:center;
    transition:var(--transition);
}
.video-card:hover{
    transform:translateY(-6px);
    border-color:var(--primary);
}
.video-card:hover .video-thumb{transform:scale(1.05)}
.video-info{padding:25px}
.video-info h3{
    font-size:.8rem;
    line-height:1.5;
    margin-bottom:20px;
}
.btn-watch{
    width:100%;
    padding:12px;
    font-size:.7rem;
}

/* CONTACT */
.contact-box{
    max-width:600px;
    margin:auto;
    background:var(--glass-bg);
    padding:50px;
    border-radius:20px;
    border:1px solid var(--glass-border);
}
.contact-box input,
.contact-box textarea{
    width:100%;
    padding:15px;
    margin-bottom:20px;
    background:rgba(0,0,0,.4);
    border:1px solid var(--glass-border);
    color:#fff;
    border-radius:8px;
    outline:none;
}

/* FOOTER */
footer{
    border-top:1px solid var(--glass-border);
    text-align:center;
    padding:40px 0;
    font-size:.6rem;
    letter-spacing:3px;
    opacity:.4;
}

/* MOBILE */
@media(max-width:992px){
    .nav-links{
        position:fixed;
        top:80px;left:-100%;
        width:100%;
        height:calc(100vh - 80px);
        background:var(--bg-dark);
        flex-direction:column;
        justify-content:center;
        transition:.4s;
    }
    .nav-links.active{left:0}
    .hamburger{display:block}
    .hero-btns{flex-direction:column}
}
</style>
</head>

<body oncontextmenu="return false">

<!-- ACCESS -->
<div id="access-gate">
    <p style="font-size:.6rem;letter-spacing:3px;margin-bottom:20px;color:var(--primary)">AUTHORIZATION REQUIRED</p>
    <input type="password" id="pass-input" maxlength="4" placeholder="••••" autofocus>
</div>

<nav>
    <div class="logo">DORP <span>PLAYS</span></div>
    <div style="display:flex;gap:20px;align-items:center">
        <ul class="nav-links" id="navMenu">
            <li><a href="#home" onclick="closeMenu()">HOME</a></li>
            <li><a href="#uploads" onclick="closeMenu()">VIDEOS</a></li>
            <li><a href="#contact" onclick="closeMenu()">CONTACT</a></li>
        </ul>
        <div id="live-indicator" class="live-badge">
            <div class="dot"></div><span id="status-text">NOT LIVE</span>
        </div>
        <div class="hamburger" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
    </div>
</nav>

<section id="home">
    <div class="hero-content reveal">
        <p id="changing-log"></p>
        <h1>DORP <span>PLAYS</span></h1>
        <div class="professional-titles">GAMER | STREAMER | CONTENT CREATOR</div>
        <div class="hero-btns">
            <a href="#uploads" class="btn-main">SHOW CONTENT</a>
            <a href="https://www.youtube.com/@dorpplays?sub_confirmation=1" target="_blank" class="btn-main btn-outline">SUBSCRIBE</a>
        </div>
        <div class="social-row">
            <a class="social-link" href="https://www.instagram.com/dorpplays/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a class="social-link" href="https://discord.com/invite/dnNk62uebn" target="_blank"><i class="fab fa-discord"></i></a>
            <a class="social-link" href="https://x.com/manush_787" target="_blank"><i class="fab fa-x-twitter"></i></a>
        </div>
    </div>
</section>

<section id="uploads">
    <h2 class="reveal" style="text-align:center;margin-bottom:60px">TOP <span>UPLOADS</span></h2>
    <div id="videoGrid" class="video-grid reveal"></div>
</section>

<section id="contact">
    <div class="contact-box reveal">
        <h2 style="text-align:center;margin-bottom:30px">COLLABORATIONS</h2>
        <form id="collabForm">
            <input type="text" name="user_name" placeholder="YOUR NAME" required>
            <input type="email" name="user_email" placeholder="YOUR GMAIL" required>
            <textarea name="message" rows="5" placeholder="PROPOSAL DETAILS..." required></textarea>
            <button class="btn-main" style="width:100%">SEND PROPOSAL</button>
        </form>
        <div id="form-status" style="display:none;margin-top:20px;color:var(--success);font-size:.7rem;text-align:center">MESSAGE RECEIVED</div>
    </div>
</section>

<footer>&copy; 2026 DORP PLAYS // EXCLUSIVE ACCESS</footer>

<script>
const logs=[
"ESTABLISHING SECURE CONNECTION...",
"DECRYPTING ARCHIVED GAMEPLAY...",
"OPTIMIZING DATA STREAMS...",
"READY FOR DEPLOYMENT..."
];
let idx=0,logEl=document.getElementById("changing-log");

async function typeLog(t){
    for(let i=0;i<=t.length;i++){
        logEl.textContent=t.slice(0,i);
        await new Promise(r=>setTimeout(r,55));
    }
    await new Promise(r=>setTimeout(r,1500));
    for(let i=t.length;i>=0;i--){
        logEl.textContent=t.slice(0,i);
        await new Promise(r=>setTimeout(r,30));
    }
    idx=(idx+1)%logs.length;
    typeLog(logs[idx]);
}

document.getElementById("pass-input").addEventListener("input",e=>{
    if(e.target.value.length===4){
        if(e.target.value==="1111"){
            document.getElementById("access-gate").style.transform="translateY(-100%)";
            typeLog(logs[0]);
            initYT();
        }else{
            e.target.classList.add("denied","shake");
            setTimeout(()=>{e.target.value="";e.target.classList.remove("denied","shake")},600);
        }
    }
});

function toggleMenu(){
    document.getElementById("navMenu").classList.toggle("active");
}
function closeMenu(){
    document.getElementById("navMenu").classList.remove("active");
}

window.addEventListener("scroll",()=>{
    document.querySelector("nav").classList.toggle("scrolled",window.scrollY>20);
    document.querySelectorAll(".reveal").forEach(el=>{
        if(el.getBoundingClientRect().top<window.innerHeight-80) el.classList.add("active");
    });
});

async function initYT(){
    const channelId="UCEmiGP-gPZ0WGAYlGfoXJZw";
    const api=`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent("https://www.youtube.com/feeds/videos.xml?channel_id="+channelId)}`;
    const res=await fetch(api);
    const data=await res.json();
    document.getElementById("videoGrid").innerHTML=data.items.map(v=>{
        const id=v.guid.split(":")[2];
        return `<div class="video-card">
            <div class="video-thumb" style="background-image:url('https://img.youtube.com/vi/${id}/maxresdefault.jpg')"></div>
            <div class="video-info">
                <h3>${v.title}</h3>
                <a href="${v.link}" target="_blank" class="btn-main btn-watch">WATCH NOW</a>
            </div>
        </div>`;
    }).join("");
}
</script>
</body>
</html>
