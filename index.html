<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>DORP | Gamer · Designer · Creator</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary: #00D1FF;
  --secondary: #FF00E5; 
  --bg: #030508;
  --glass: rgba(10, 15, 25, 0.85);
  --border: rgba(0, 209, 255, 0.15);
  --text: #ffffff;
  --transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
}

/* RESET & CORE */
* { margin:0; padding:0; box-sizing:border-box; scroll-behavior: smooth; }
body { font-family: 'Outfit', sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }
h1, h2, .logo, .btn-main { font-family: 'Syncopate', sans-serif; text-transform: uppercase; }

/* ================= 3D BACKGROUND ================= */
#media-wall { position: fixed; inset: 0; z-index: 0; display: flex; justify-content: center; align-items: center; perspective: 1200px; opacity: 0.12; filter: blur(1px); pointer-events: none; }
#carousel-3d { width: 280px; height: 160px; position: relative; transform-style: preserve-3d; animation: rotateCarousel 60s infinite linear; }
@keyframes rotateCarousel { from { transform: rotateY(0deg); } to { transform: rotateY(360deg); } }
.thumb-item { position: absolute; width: 280px; height: 160px; border: 1px solid var(--border); border-radius: 8px; background-size: cover; background-position: center; }

/* ================= NAVIGATION ================= */
nav {
  position: fixed; top: 0; width: 100%; height: 80px;
  display: flex; justify-content: space-between; align-items: center;
  padding: 0 5%; background: var(--glass); backdrop-filter: blur(20px);
  border-bottom: 1px solid var(--border); z-index: 2000;
  transform: translateY(-100%); transition: var(--transition);
}
nav.active { transform: translateY(0); }

/* ================= GFX GALLERY ================= */
.gfx-masonry { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-top: 50px; }
.gfx-item {
  aspect-ratio: 1/1; border-radius: 15px; border: 1px solid var(--border);
  overflow: hidden; background-size: cover; background-position: center;
  transition: var(--transition); cursor: pointer; position: relative;
}
.gfx-item:hover { border-color: var(--secondary); transform: scale(1.05); }
.gfx-item::after {
  content: "VIEW LOG"; position: absolute; inset: 0; background: rgba(255,0,229,0.2);
  display: flex; align-items: center; justify-content: center; font-family: 'Syncopate';
  font-size: 0.6rem; opacity: 0; transition: 0.3s;
}
.gfx-item:hover::after { opacity: 1; }

/* ================= LIGHTBOX PREVIEW ================= */
#lightbox {
  position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 5000;
  display: none; align-items: center; justify-content: center; padding: 20px;
}
#lightbox img { max-width: 90%; max-height: 90%; border-radius: 8px; box-shadow: 0 0 50px rgba(255,0,229,0.3); }

/* ================= VIDEO GRID ================= */
section { min-height: 100svh; padding: 120px 8% 80px; position: relative; z-index: 10; }
.grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 32px; }
.card { background: var(--glass); border: 1px solid var(--border); border-radius: 12px; overflow: hidden; display: flex; flex-direction: column; height: 100%; transition: var(--transition); }
.info { padding: 24px; display: flex; flex-direction: column; flex-grow: 1; }
.info h3 { font-size: 0.85rem; margin-bottom: 20px; flex-grow: 1; line-height: 1.4; }
.btn-main { width: 100%; padding: 14px; background: var(--primary); color: #000; font-weight: 800; border: none; border-radius: 4px; cursor: pointer; text-align: center; }

/* ================= ACCESS GATE ================= */
#access-gate { position: fixed; inset: 0; background: #05070a; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: transform 0.8s cubic-bezier(0.8,0,0.2,1); }
#pass-input { width: 260px; padding: 20px; background: transparent; border: 1px solid var(--primary); color: var(--primary); font-size: 1.6rem; letter-spacing: 12px; text-align: center; outline: none; border-radius: 12px; }

@media(max-width: 768px) { nav { height: 70px; } .logo { font-size: 0.9rem; } .gfx-masonry { grid-template-columns: 1fr; } }
</style>
</head>
<body oncontextmenu="return false">

<div id="media-wall"><div id="carousel-3d"></div></div>

<div id="access-gate">
  <p style="font-family:Syncopate; font-size:0.6rem; letter-spacing:4px; margin-bottom:20px; color:var(--primary)">DECRYPTING IDENTITY</p>
  <input type="password" id="pass-input" maxlength="4" placeholder="••••">
</div>

<nav id="nav">
  <div class="logo" onclick="window.scrollTo(0,0)">DORP <span style="color:var(--primary)">PLAYS</span></div>
  <a href="#gfx" style="font-family:Syncopate; font-size:0.6rem; color:var(--secondary); text-decoration:none;">GFX DESIGNS</a>
</nav>

<section id="home">
  <div style="text-align:center;">
    <p id="changing-log" style="color:var(--primary); font-family:Syncopate; font-size:0.6rem; letter-spacing:3px; height:20px;"></p>
    <h1 style="font-size:clamp(2.5rem, 8vw, 6rem);">DORP <span>PLAYS</span></h1>
    <p style="letter-spacing:5px; color:#888; font-family:Syncopate; font-size:0.7rem;">GAMER | STREAMER | DESIGNER</p>
    <div style="display:flex; gap:20px; margin-top:30px; justify-content:center;">
       <a href="#uploads" class="btn-main" style="width:auto; padding:15px 40px;">UPLOADS</a>
       <a href="#gfx" class="btn-main" style="width:auto; padding:15px 40px; background:var(--secondary);">GFX STUDIO</a>
    </div>
  </div>
</section>

<section id="uploads">
  <h2 style="text-align:center; margin-bottom:60px;">CENTRAL <span>LOGS</span></h2>
  <div class="grid" id="videoGrid"></div>
</section>

<section id="gfx">
  <h2 style="text-align:center; margin-bottom:10px;">DORP <span style="color:var(--secondary)">GFX</span></h2>
  <div class="gfx-masonry">
    <div class="gfx-item" style="background-image: url('https://www.instagram.com/p/DEZ7EIFp4sN/media/?size=l');" onclick="openLightbox(this)"></div>
    <div class="gfx-item" style="background-image: url('https://www.instagram.com/p/DEZ6s3fptkp/media/?size=l');" onclick="openLightbox(this)"></div>
    <div class="gfx-item" style="background-image: url('https://www.instagram.com/p/C3u8wp0pinM/media/?size=l');" onclick="openLightbox(this)"></div>
    <div class="gfx-item" style="background-image: url('https://www.instagram.com/p/DEZ69B6pGSK/media/?size=l');" onclick="openLightbox(this)"></div>
    <div class="gfx-item" style="background-image: url('https://www.instagram.com/p/DRWjYm5jY-u/media/?size=l');" onclick="openLightbox(this)"></div>
  </div>
</section>

<section id="contact">
  <div class="contact-box" style="max-width:550px; margin:0 auto; background:var(--glass); padding:40px; border-radius:20px; border:1px solid var(--border);">
    <h2 style="text-align:center; margin-bottom:30px;">COLLABORATIONS</h2>
    <form id="collabForm">
      <input type="text" placeholder="NAME" style="width:100%; padding:15px; background:rgba(0,0,0,0.5); border:1px solid var(--border); color:white; margin-bottom:20px; border-radius:8px;">
      <textarea rows="5" placeholder="PROPOSAL..." style="width:100%; padding:15px; background:rgba(0,0,0,0.5); border:1px solid var(--border); color:white; margin-bottom:20px; border-radius:8px;"></textarea>
      <button class="btn-main">SEND SIGNAL</button>
    </form>
  </div>
</section>

<div id="lightbox" onclick="this.style.display='none'"><img id="lb-img"></div>

<script>
/* Typewriter Logic */
const logs = ["SYNCING GFX REPOSITORY...", "DECRYPTING THUMBNAILS...", "OPTIMIZING MEDIA WALL..."];
let logIdx = 0; const logEl = document.getElementById('changing-log');
async function typeLog(text) {
  for (let i = 0; i <= text.length; i++) { logEl.innerText = text.slice(0, i); await new Promise(r => setTimeout(r, 60)); }
  await new Promise(r => setTimeout(r, 2000));
  for (let i = text.length; i >= 0; i--) { logEl.innerText = text.slice(0, i); await new Promise(r => setTimeout(r, 30)); }
  logIdx = (logIdx + 1) % logs.length; typeLog(logs[logIdx]);
}

/* Password Logic */
document.getElementById('pass-input').addEventListener('input', (e) => {
  if(e.target.value === "1111") {
    document.getElementById('access-gate').style.transform = 'translateY(-100%)';
    document.body.style.overflow = 'auto';
    document.getElementById('nav').classList.add('active');
    typeLog(logs[0]);
    initMedia();
  }
});

/* Lightbox Logic */
function openLightbox(el) {
  const url = el.style.backgroundImage.slice(5, -2);
  document.getElementById('lb-img').src = url;
  document.getElementById('lightbox').style.display = 'flex';
}

/* YouTube & 3D Media Logic */
async function initMedia() {
  const api = "https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent("https://www.youtube.com/feeds/videos.xml?channel_id=UCEmiGP-gPZ0WGAYlGfoXJZw");
  try {
    const res = await fetch(api);
    const data = await res.json();
    
    // 3D Carousel
    const carousel = document.getElementById('carousel-3d');
    data.items.forEach((v, i) => {
      const id = v.guid.split(":")[2];
      const div = document.createElement('div');
      div.className = 'thumb-item';
      div.style.backgroundImage = `url('https://img.youtube.com/vi/${id}/hqdefault.jpg')`;
      div.style.transform = `rotateY(${(360/data.items.length)*i}deg) translateZ(500px)`;
      carousel.appendChild(div);
    });

    // Video Grid
    document.getElementById('videoGrid').innerHTML = data.items.slice(0,12).map(v => {
      const vid = v.guid.split(":")[2];
      return `<div class="card"><div class="thumb" style="background-image:url('https://img.youtube.com/vi/${vid}/maxresdefault.jpg')"></div><div class="info"><h3>${v.title}</h3><a href="${v.link}" target="_blank" class="btn-main">WATCH NOW</a></div></div>`;
    }).join("");
  } catch(e) {}
}
</script>
</body>
</html>
