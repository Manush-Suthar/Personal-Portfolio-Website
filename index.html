<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<title>DORP | Gamer · Streamer · Designer</title>
<meta name="description" content="Official portfolio of DORP PLAYS.">
<meta property="og:image" content="https://i.ibb.co/6RfB2hdw/Dorp-X-Penguin-Thumbnail.jpg">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

<style>
:root{
  --primary: #00D1FF;
  --bg: #05070a;
  --glass: rgba(13, 17, 23, 0.96);
  --border: rgba(0, 209, 255, 0.2);
  --text: #e6edf3;
  --muted: #8b949e;
  --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

body.live-mode { --primary: #FF0000; --bg: #000000; --border: rgba(255, 0, 0, 0.4); }

* { margin:0; padding:0; box-sizing:border-box; scroll-behavior: smooth; -webkit-user-select: none; user-select: none; }
input, textarea { -webkit-user-select: text; user-select: text; }
body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; transition: background 0.8s ease; }
h1, h2, .logo-text, .btn-main { font-family: 'Syncopate', sans-serif; text-transform: uppercase; }

.reveal { opacity: 0; transform: translateY(20px); transition: all 0.6s ease-out; }
.reveal.active { opacity: 1; transform: translateY(0); }

#cursor-glow { position: fixed; width: 400px; height: 400px; background: radial-gradient(circle, rgba(0, 209, 255, 0.05) 0%, transparent 70%); border-radius: 50%; pointer-events: none; z-index: 9999; transform: translate(-50%, -50%); }

#media-bg { position: fixed; inset: 0; z-index: 0; display: grid; grid-template-columns: repeat(5, 1fr); gap: 15px; opacity: 0.04; pointer-events: none; }
.bg-column { display: flex; flex-direction: column; gap: 15px; animation: scrollDown 120s linear infinite; }
.bg-column:nth-child(even) { animation-direction: reverse; }
@keyframes scrollDown { from { transform: translateY(0); } to { transform: translateY(-50%); } }
.bg-thumb { width: 100%; aspect-ratio: 16/9; background-size: cover; border: 1px solid var(--border); border-radius: 4px; background-color: #111; }

nav { position: fixed; top: 0; width: 100%; height: 80px; display: flex; justify-content: space-between; align-items: center; padding: 0 5%; background: var(--glass); backdrop-filter: blur(15px); border-bottom: 1px solid var(--border); z-index: 5000; }
.logo-text { font-size: 0.95rem; letter-spacing: 3px; color: #fff; }
.nav-links { display: flex; gap: 30px; }
.nav-links a { color: var(--text); text-decoration: none; font-size: 0.65rem; letter-spacing: 2px; transition: 0.3s; opacity: 0.7; }
.nav-links a:hover { opacity: 1; color: var(--primary); }

.live-badge { display: flex; align-items: center; gap: 8px; font-size: 0.6rem; font-weight: 900; border: 1px solid var(--border); padding: 6px 12px; border-radius: 30px; transition: var(--transition); }
.live-badge.online { color: var(--primary); border-color: var(--primary); box-shadow: 0 0 10px var(--primary); }
.dot { width: 6px; height: 6px; background: currentColor; border-radius: 50%; }

.btn-main { min-width: 220px; padding: 20px 30px; background: transparent; border: 1px solid var(--primary); color: var(--primary); font-weight: 700; cursor: pointer; transition: var(--transition); text-decoration: none; display: flex; align-items: center; justify-content: center; font-size: 0.7rem; }
.btn-main:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(var(--primary), 0.3); background: var(--primary); color: #000; }
.btn-main.major { background: var(--primary); color: #000; border: none; }

#watch-live-btn { display: none; background: #FF0000; color: #fff; animation: pulse-red 2s infinite; margin-bottom: 20px; width: 100%; max-width: 500px; }
@keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(255, 0, 0, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); } }

section { padding: 100px 8%; position: relative; z-index: 10; }
#home { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
.hero-content h1 { font-size: clamp(2.5rem, 10vw, 5.5rem); margin-bottom: 15px; line-height: 1.1; }
.hero-sub { letter-spacing: 6px; color: var(--muted); font-size: 0.7rem; margin-bottom: 35px; }
.hero-btns { display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; margin-bottom: 30px; }

.social-hub { display: flex; gap: 30px; margin-top: 15px; justify-content: center; }
.social-hub a { color: white; font-size: 1.8rem; transition: var(--transition); }
.social-hub a:hover { color: var(--primary); transform: translateY(-5px) scale(1.1); }

.grid-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; }
.video-box { background: var(--glass); border: 1px solid var(--border); border-radius: 12px; overflow: hidden; display: flex; flex-direction: column; transition: var(--transition); }
.video-thumb { width: 100%; aspect-ratio: 16/9; background-size: cover; background-position: center; border-bottom: 1px solid var(--border); background-color: #111; }
.video-info { padding: 20px; display: flex; flex-direction: column; flex-grow: 1; }
.video-title-text { font-size: 0.8rem; font-weight: 700; margin-bottom: 15px; color: #fff; line-height: 1.4; flex-grow: 1; }

footer { width: 100%; padding: 40px 0; background: rgba(5, 7, 10, 0.8); border-top: 1px solid var(--border); display: flex; justify-content: center; align-items: center; font-size: 0.65rem; letter-spacing: 2px; color: var(--muted); }

@media(max-width: 768px) { nav { padding: 0 20px; } .nav-links { display: none; } }
</style>
</head>
<body>

<div id="cursor-glow"></div>
<div id="media-bg"></div>

<nav id="nav">
  <div class="nav-brand" onclick="window.scrollTo(0,0)">
    <div class="logo-text">DORP <span style="color:var(--primary)">PLAYS</span></div>
  </div>
  <div class="nav-links">
    <a href="#home">HOME</a> <a href="#uploads">VIDEOS</a> <a href="#gfx">GFX</a> <a href="#contact">CONTACT</a>
  </div>
  <div id="live-indicator" class="live-badge">
    <div class="dot"></div> <span id="status-text">OFFLINE</span>
  </div>
</nav>

<section id="home">
  <div class="hero-content reveal active">
    <p id="changing-log" style="color:var(--primary); font-family:Syncopate; font-size:0.6rem; height:18px; margin-bottom:10px;"></p>
    <h1>DORP <span style="color:var(--primary)">PLAYS</span></h1>
    <p class="hero-sub">GAMER | STREAMER | DESIGNER</p>
    <a id="watch-live-btn" href="https://youtube.com/@dorpplays/live" target="_blank" class="btn-main major">WATCH ME LIVE NOW</a>
    <div class="hero-btns">
       <a href="https://www.youtube.com/@dorpplays?sub_confirmation=1" target="_blank" class="btn-main major">SUBSCRIBE</a>
       <a href="#uploads" class="btn-main">SHOW CONTENT</a>
       <a href="#gfx" class="btn-main">GFX STUDIO</a>
       <a href="#contact" class="btn-main">COLLABORATE</a>
    </div>
    <div class="social-hub">
        <a href="https://www.instagram.com/dorpplays/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://discord.com/invite/dnNk62uebn" target="_blank"><i class="fab fa-discord"></i></a>
        <a href="https://x.com/manush_787" target="_blank"><i class="fab fa-x-twitter"></i></a>
    </div>
  </div>
</section>

<section id="uploads">
  <h2 style="text-align:center; margin-bottom:50px; letter-spacing:4px;" class="reveal">LATEST <span>UPLOADS</span></h2>
  <div class="grid-container" id="videoGrid"></div>
</section>

<section id="gfx">
  <h2 style="text-align:center; margin-bottom:50px; letter-spacing:4px;" class="reveal">DESIGN <span>STUDIO</span></h2>
  <div class="grid-container">
    <div class="item-box reveal" style="background-image: url('https://i.ibb.co/6RfB2hdw/Dorp-X-Penguin-Thumbnail.jpg'); height:200px; border:1px solid var(--border); border-radius:12px; background-size:cover;"></div>
    <div class="item-box reveal" style="background-image: url('https://i.ibb.co/gbVJY8qx/macdaking-2.jpg'); height:200px; border:1px solid var(--border); border-radius:12px; background-size:cover;"></div>
    <div class="item-box reveal" style="background-image: url('https://i.ibb.co/0ygsbMwy/Surve-vs-Binks-Final.jpg'); height:200px; border:1px solid var(--border); border-radius:12px; background-size:cover;"></div>
  </div>
  <div style="display:flex; justify-content:center; margin-top:40px;">
    <a href="https://www.instagram.com/dorp_gfx/" target="_blank" class="btn-main" style="min-width:280px;">GET YOURS HERE</a>
  </div>
</section>

<section id="contact">
  <div style="max-width:550px; margin:0 auto; background:var(--glass); padding:40px; border-radius:12px; border:1px solid var(--border);" class="reveal">
    <h2 style="text-align:center; margin-bottom:30px;">SEND <span>MESSAGE</span></h2>
    <form id="collabForm">
      <input type="text" name="user_name" placeholder="NAME" required style="width:100%; padding:15px; background:rgba(0,0,0,0.4); border:1px solid var(--border); color:white; margin-bottom:20px; outline:none;">
      <input type="email" name="user_email" placeholder="EMAIL" required style="width:100%; padding:15px; background:rgba(0,0,0,0.4); border:1px solid var(--border); color:white; margin-bottom:20px; outline:none;">
      <textarea name="message" rows="4" placeholder="PROPOSAL..." required style="width:100%; padding:15px; background:rgba(0,0,0,0.4); border:1px solid var(--border); color:white; margin-bottom:20px; outline:none;"></textarea>
      <button type="submit" class="btn-main major" style="width:100%">SEND MESSAGE</button>
    </form>
    <div id="form-status" style="display:none; color:var(--primary); text-align:center; margin-top:20px;">MESSAGE RECEIVED.</div>
  </div>
</section>

<footer> © 2026 <span>DORP PLAYS</span> </footer>

<script>
/* SPEED FIX: Initialize everything immediately */
document.addEventListener('DOMContentLoaded', () => {
    startObserving();
    initMedia();
    typeLog(logs[0]);
});

/* SECURITY */
document.addEventListener('contextmenu', e => e.preventDefault());
document.onkeydown = e => { if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74)) || (e.ctrlKey && e.keyCode == 85)) return false; };

/* REVEAL LOGIC */
const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('active'); });
}, { threshold: 0.1 });
function startObserving() { document.querySelectorAll('.reveal').forEach(el => observer.observe(el)); }

const cursor = document.getElementById('cursor-glow');
document.addEventListener('mousemove', e => { cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px'; });

const logs = ["ESTABLISHING SECURE CONNECTION...", "SYNCING LIVE FEED..."];
let logIdx = 0; const logEl = document.getElementById('changing-log');
async function typeLog(text) {
  if(!logEl) return;
  for (let i = 0; i <= text.length; i++) { logEl.innerText = text.slice(0, i); await new Promise(r => setTimeout(r, 40)); }
  await new Promise(r => setTimeout(r, 2000));
  for (let i = text.length; i >= 0; i--) { logEl.innerText = text.slice(0, i); await new Promise(r => setTimeout(r, 20)); }
  logIdx = (logIdx + 1) % logs.length; typeLog(logs[logIdx]);
}

/* API LOGIC - Optimized for Performance */
async function initMedia() {
  const API_KEY = "AIzaSyC8DcTMbRZJyxs-nocj7zhIydV62D2uSM4"; 
  const channelId = "UCEmiGP-gPZ0WGAYlGfoXJZw";
  
  try {
    // Parallel fetch for speed
    const [liveRes, vidRes] = await Promise.all([
      fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&type=video&eventType=live&key=${API_KEY}`),
      fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&maxResults=8&order=date&type=video&key=${API_KEY}`)
    ]);

    const liveData = await liveRes.json();
    const vidData = await vidRes.json();
    
    if(liveData.items && liveData.items.length > 0) { 
        document.body.classList.add('live-mode');
        document.getElementById('live-indicator').classList.add('online'); 
        document.getElementById('status-text').innerText = "LIVE NOW"; 
        document.getElementById('watch-live-btn').style.display = 'flex';
    }

    const bgWall = document.getElementById('media-bg');
    bgWall.innerHTML = '';
    // Optimized: Only 4 columns for performance
    for(let i=0; i<4; i++) {
        const col = document.createElement('div'); col.className = 'bg-column';
        col.innerHTML = vidData.items.map(v => `<div class="bg-thumb" style="background-image:url('https://img.youtube.com/vi/${v.id.videoId}/mqdefault.jpg')"></div>`).join('');
        bgWall.appendChild(col);
    }

    document.getElementById('videoGrid').innerHTML = vidData.items.map(v => {
      const cleanTitle = v.snippet.title.split('#')[0].trim();
      return `
        <div class="video-box reveal active">
          <div class="video-thumb" style="background-image:url('https://img.youtube.com/vi/${v.id.videoId}/mqdefault.jpg')"></div>
          <div class="video-info">
            <div class="video-title-text">${cleanTitle}</div>
            <a href="https://youtube.com/watch?v=${v.id.videoId}" target="_blank" class="btn-main major" style="min-width:unset; padding:12px; font-size:0.6rem;">WATCH NOW</a>
          </div>
        </div>`;
    }).join("");
  } catch(e) { console.error("API Delay:", e); }
}

document.getElementById("collabForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const btn = e.target.querySelector("button");
  btn.innerText = "TRANSMITTING...";
  setTimeout(() => { btn.innerText = "SENT"; document.getElementById('form-status').style.display = "block"; }, 1000);
});
</script>
</body>
</html>
