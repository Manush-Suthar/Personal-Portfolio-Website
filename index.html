<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DORP PLAYS — Creator Hub</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">

<style>
:root{
  --c:#00D1FF;
  --bg:#05070a;
  --glass:rgba(13,17,23,.72);
  --border:rgba(0,209,255,.18);
  --muted:#8b949e;
  --success:#00ff88;
  --danger:#ff4d4d;
  --ease:cubic-bezier(.4,0,.2,1);
}

*{margin:0;padding:0;box-sizing:border-box}
a{text-decoration:none;color:inherit}

body{
  font-family:Inter,system-ui;
  background:var(--bg);
  color:#e6edf3;
  overflow:hidden;
}

/* ================= BACKGROUND WALL ================= */
.bg-wall{
  position:fixed;
  inset:0;
  z-index:0;
  pointer-events:none;
  overflow:hidden;
}
.bg-track{
  position:absolute;
  left:50%;
  width:1200px;
  transform:translateX(-50%);
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:24px;
  animation:bgScroll 70s linear infinite;
}
.bg-track img{
  width:100%;
  border-radius:18px;
  filter:brightness(.35) blur(2px);
}
.bg-wall::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    to bottom,
    rgba(5,7,10,.96),
    rgba(5,7,10,.85),
    rgba(5,7,10,.96)
  );
}
@keyframes bgScroll{
  from{transform:translate(-50%,0)}
  to{transform:translate(-50%,-50%)}
}
@media(max-width:768px){
  .bg-wall{display:none}
}

/* ================= CURSOR GLOW ================= */
#cursor-glow{
  position:fixed;
  width:500px;height:500px;
  background:radial-gradient(circle,rgba(0,209,255,.06),transparent 65%);
  pointer-events:none;
  transform:translate(-50%,-50%);
  z-index:0;
}
@media(max-width:768px){
  #cursor-glow{display:none}
}

/* ================= ACCESS GATE ================= */
#gate{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at center,rgba(0,209,255,.12),transparent 60%),var(--bg);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:10000;
  transition:transform 1s cubic-bezier(.8,0,.2,1);
}
#gate p{
  font-family:Syncopate;
  font-size:.65rem;
  letter-spacing:4px;
  margin-bottom:24px;
  color:var(--c);
}
#gate input{
  width:260px;
  padding:18px;
  background:transparent;
  border:1px solid var(--border);
  border-radius:10px;
  color:var(--c);
  font-size:1.4rem;
  letter-spacing:10px;
  text-align:center;
}
#gate input.denied{
  border-color:var(--danger);
  color:var(--danger);
}
@keyframes shake{25%{transform:translateX(-8px)}75%{transform:translateX(8px)}}
.shake{animation:shake .2s ease-in-out 2}

/* ================= NAV ================= */
nav{
  position:fixed;
  top:0;left:0;
  width:100%;
  height:72px;
  padding:0 6%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:var(--glass);
  backdrop-filter:blur(16px);
  border-bottom:1px solid var(--border);
  z-index:1000;
  transform:translateY(-100%);
  transition:.8s var(--ease);
}
nav.active{transform:none}

.logo{font-family:Syncopate;letter-spacing:3px}

.nav-links{
  display:flex;
  gap:28px;
  font-family:Syncopate;
  font-size:.65rem;
  letter-spacing:3px;
  color:var(--muted);
}
.nav-links a{
  transition:.3s;
}
.nav-links a:hover{
  color:var(--c);
  transform:translateY(-2px);
}

.nav-right{
  display:flex;
  align-items:center;
  gap:12px;
}

.nav-social{
  display:flex;
  gap:12px;
}
.nav-social a{
  width:32px;height:32px;
  border-radius:8px;
  border:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--muted);
  transition:.3s;
}
.nav-social a:hover{
  color:var(--c);
  border-color:var(--c);
  transform:translateY(-3px);
}

/* LIVE */
.live{
  display:flex;
  align-items:center;
  gap:6px;
  padding:4px 8px;
  border-radius:999px;
  border:1px solid rgba(0,209,255,.25);
  font-size:.55rem;
  color:var(--muted);
}
.live.online{color:var(--c)}
.dot{width:5px;height:5px;border-radius:50%;background:currentColor}

.hamburger{display:none;color:var(--c)}
@media(max-width:768px){
  .nav-links{display:none}
  .hamburger{display:block}
}

/* MOBILE MENU */
.mobile-menu{
  position:fixed;
  top:72px;left:0;
  width:100%;
  background:var(--glass);
  backdrop-filter:blur(16px);
  border-bottom:1px solid var(--border);
  display:none;
  flex-direction:column;
  text-align:center;
  z-index:999;
}
.mobile-menu a{
  padding:16px;
  font-family:Syncopate;
  font-size:.75rem;
  letter-spacing:3px;
}
.mobile-menu.show{display:flex}

/* ================= SECTIONS ================= */
section,footer{position:relative;z-index:1}

.panel{
  min-height:100vh;
  padding:120px 16px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  gap:40px;
  opacity:0;
  transform:translateY(40px);
  transition:1s var(--ease);
}
.panel.active{opacity:1;transform:none}
.center{text-align:center}

/* HERO */
.hero-title{
  font-family:Syncopate;
  font-size:clamp(2.5rem,8vw,5rem);
  letter-spacing:6px;
}
.hero-sub{
  font-size:.8rem;
  letter-spacing:4px;
  color:var(--muted);
}

/* CTA */
.cta{
  display:flex;
  gap:16px;
  justify-content:center;
  flex-wrap:wrap;
}
.btn{
  padding:14px 32px;
  font-family:Syncopate;
  font-size:.7rem;
  letter-spacing:3px;
  border-radius:6px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.04);
  transition:.3s;
}
.btn.primary{
  background:var(--c);
  color:#000;
  border-color:var(--c);
}
.btn:hover{
  transform:translateY(-4px);
  box-shadow:0 10px 30px rgba(0,209,255,.15);
}

/* HERO SOCIAL */
.hero-social{
  display:flex;
  justify-content:center;
  gap:18px;
}
.hero-social a{
  width:48px;height:48px;
  border-radius:14px;
  border:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.3rem;
  transition:.3s;
}
.hero-social a:hover{
  color:var(--c);
  border-color:var(--c);
  transform:translateY(-4px);
}

/* VIDEOS */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:28px;
}
.card{
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:16px;
  overflow:hidden;
  transition:.4s;
}
.card:hover{
  transform:translateY(-10px);
  border-color:var(--c);
}
.thumb{
  aspect-ratio:16/9;
  background-size:cover;
}
.info{padding:20px}
.info h3{font-size:.85rem;margin-bottom:12px}
.watch{
  display:block;
  text-align:center;
  padding:12px;
  font-family:Syncopate;
  font-size:.65rem;
  border-radius:6px;
  background:var(--c);
  color:#000;
  transition:.3s;
}
.watch:hover{filter:brightness(1.1)}

/* ================= CONTACT (MINIMAL) ================= */
.contact{
  max-width:460px;
  margin:0 auto;
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:16px;
  padding:26px 22px;
}
.contact input,
.contact textarea{
  width:100%;
  padding:12px;
  margin-bottom:14px;
  background:rgba(0,0,0,.4);
  border:1px solid var(--border);
  border-radius:8px;
  color:#fff;
  font-size:.85rem;
}

/* FOOTER */
footer{
  padding:40px 20px;
  text-align:center;
  border-top:1px solid var(--border);
  font-size:.6rem;
  letter-spacing:3px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="bg-wall"><div class="bg-track"></div></div>
<div id="cursor-glow"></div>

<!-- ACCESS -->
<div id="gate">
  <p>AUTHORIZED ACCESS ONLY</p>
  <input id="pass" maxlength="4" placeholder="••••">
</div>

<!-- NAV -->
<nav id="nav">
  <div class="logo">DORP <span style="color:var(--c)">PLAYS</span></div>

  <div class="nav-links">
    <a href="#home">HOME</a>
    <a href="#content">CONTENT</a>
    <a href="#contact">COLLAB</a>
  </div>

  <div class="nav-right">
    <div class="nav-social">
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-discord"></i></a>
      <a href="#"><i class="fab fa-x-twitter"></i></a>
    </div>
    <div class="live" id="live"><div class="dot"></div><span id="liveText">NOT LIVE</span></div>
    <div class="hamburger" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
  </div>
</nav>

<div class="mobile-menu" id="mobileMenu">
  <a href="#home" onclick="closeMenu()">HOME</a>
  <a href="#content" onclick="closeMenu()">CONTENT</a>
  <a href="#contact" onclick="closeMenu()">COLLAB</a>
</div>

<section class="panel center" id="home">
  <h1 class="hero-title">DORP <span style="color:var(--c)">PLAYS</span></h1>
  <div class="hero-sub">GAMER · STREAMER · CONTENT CREATOR</div>

  <div class="cta">
    <a class="btn primary" href="#content">CONTENT</a>
    <a class="btn" href="#">YOUTUBE</a>
    <a class="btn" href="#contact">COLLAB</a>
  </div>

  <div class="hero-social">
    <a href="#"><i class="fab fa-instagram"></i></a>
    <a href="#"><i class="fab fa-discord"></i></a>
    <a href="#"><i class="fab fa-x-twitter"></i></a>
  </div>
</section>

<section class="panel" id="content">
  <h2 class="center" style="font-family:Syncopate;letter-spacing:4px">FEATURED UPLOADS</h2>
  <div class="grid" id="videoGrid"></div>
</section>

<section class="panel" id="contact">
  <div class="contact">
    <h2 class="center" style="font-family:Syncopate;margin-bottom:16px">COLLABORATIONS</h2>
    <form id="collabForm">
      <input name="user_name" placeholder="YOUR NAME" required>
      <input type="email" name="user_email" placeholder="YOUR EMAIL" required>
      <textarea name="message" rows="4" placeholder="PROPOSAL DETAILS..." required></textarea>
      <button class="btn primary" style="width:100%">SEND PROPOSAL</button>
    </form>
    <div id="formStatus" style="display:none;margin-top:14px;color:var(--success);text-align:center;font-size:.7rem">
      MESSAGE RECEIVED
    </div>
  </div>
</section>

<footer>© 2026 DORP PLAYS</footer>

<script>
/* CURSOR */
const glow=document.getElementById("cursor-glow");
window.addEventListener("mousemove",e=>{
  glow.style.left=e.clientX+"px";
  glow.style.top=e.clientY+"px";
});

/* PASSWORD */
const PASS="1111";
const gate=document.getElementById("gate");
const nav=document.getElementById("nav");
document.getElementById("pass").addEventListener("input",e=>{
  if(e.target.value.length===4){
    if(e.target.value===PASS){
      gate.style.transform="translateY(-100%)";
      document.body.style.overflow="auto";
      nav.classList.add("active");
      init();
    }else{
      e.target.classList.add("denied","shake");
      setTimeout(()=>{e.target.value=""},600);
    }
  }
});

/* MOBILE MENU */
function toggleMenu(){mobileMenu.classList.toggle("show")}
function closeMenu(){mobileMenu.classList.remove("show")}

/* SCROLL REVEAL */
function reveal(){
  document.querySelectorAll(".panel").forEach(p=>{
    if(p.getBoundingClientRect().top < window.innerHeight - 120){
      p.classList.add("active");
    }
  });
}
window.addEventListener("scroll",reveal);

/* INIT CONTENT */
async function init(){
  reveal();
  const channelId="UCEmiGP-gPZ0WGAYlGfoXJZw";
  const api=`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(
    "https://www.youtube.com/feeds/videos.xml?channel_id="+channelId
  )}`;
  const res=await fetch(api);
  const data=await res.json();

  if(data.items[0].link.includes("/live")){
    live.classList.add("online");
    liveText.innerText="LIVE NOW";
  }

  videoGrid.innerHTML=data.items.slice(0,12).map(v=>{
    const id=v.guid.split(":")[2];
    return `
      <div class="card">
        <div class="thumb" style="background-image:url('https://img.youtube.com/vi/${id}/maxresdefault.jpg')"></div>
        <div class="info">
          <h3>${v.title}</h3>
          <a href="${v.link}" target="_blank" class="watch">WATCH NOW</a>
        </div>
      </div>`;
  }).join("");

  bgTrack.innerHTML=data.items.slice(0,6).map(v=>{
    const id=v.guid.split(":")[2];
    return `<img src="https://img.youtube.com/vi/${id}/maxresdefault.jpg">`;
  }).join("") + bgTrack.innerHTML;
}

/* FORM */
collabForm.addEventListener("submit",async e=>{
  e.preventDefault();
  const btn=collabForm.querySelector("button");
  btn.innerText="TRANSMITTING...";
  btn.disabled=true;
  try{
    const res=await fetch("/api/send-email",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({
        user_name:collabForm.user_name.value,
        user_email:collabForm.user_email.value,
        message:collabForm.message.value
      })
    });
    if(!res.ok) throw new Error();
    btn.innerText="SENT";
    formStatus.style.display="block";
    collabForm.reset();
    setTimeout(()=>{
      btn.innerText="SEND PROPOSAL";
      btn.disabled=false;
      formStatus.style.display="none";
    },5000);
  }catch{
    btn.innerText="RETRY SIGNAL";
    btn.disabled=false;
  }
});
</script>

</body>
</html>
