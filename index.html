<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DORP PLAYS | SECURE TERMINAL</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00D1FF; 
            --bg-dark: #05070a; 
            --bg-card: #0d1117; 
            --text-light: #e6edf3;
            --text-gray: #8b949e;
            --danger: #ff4d4d;
            --glass-border: rgba(0, 209, 255, 0.2);
            --transition: all 0.3s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-user-select: none; user-select: none; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); color: var(--text-light); overflow-x: hidden; }
        h1, .logo, .btn-main, .social-label { font-family: 'Syncopate', sans-serif; text-transform: uppercase; }

        /* --- Access Gate --- */
        #access-gate {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark); display: flex; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 10000; 
            transition: transform 0.6s cubic-bezier(0.8, 0, 0.2, 1);
        }
        #pass-input {
            width: 220px; background: transparent; border: 1px solid var(--glass-border);
            padding: 15px; color: var(--primary); text-align: center;
            font-size: 1.5rem; letter-spacing: 8px; outline: none; transition: var(--transition);
        }
        #pass-input.denied { border-color: var(--danger) !important; box-shadow: 0 0 20px var(--danger); color: var(--danger); }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }
        .shake { animation: shake 0.15s ease-in-out 0s 2; }

        /* --- Hero Section --- */
        #home {
            height: 100vh; width: 100%; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
            background: radial-gradient(circle at center, #0a121d 0%, #05070a 100%);
            padding: 0 20px;
        }
        .hero-content h1 { font-size: clamp(2rem, 8vw, 5rem); margin-bottom: 30px; letter-spacing: -2px; }
        .hero-btns { display: flex; gap: 15px; justify-content: center; margin-bottom: 40px; }

        /* --- Linktree-Style Social Hub --- */
        .social-hub {
            display: flex; flex-direction: column; align-items: center;
            gap: 15px; width: 100%; max-width: 400px;
        }
        .social-label { font-size: 0.6rem; letter-spacing: 4px; color: var(--text-gray); margin-bottom: 5px; }
        .social-grid { display: flex; gap: 15px; justify-content: center; }
        
        /* --- Buttons --- */
        .btn-main { 
            padding: 16px 30px; background: var(--primary); color: var(--bg-dark); 
            font-weight: 700; border: none; cursor: pointer; transition: var(--transition);
            text-decoration: none; font-size: 0.7rem; letter-spacing: 1px;
            min-width: 200px; text-align: center;
        }
        .btn-outline { background: transparent; color: var(--primary); border: 2px solid var(--primary); }
        .btn-main:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0, 209, 255, 0.3); }

        .social-circle {
            width: 50px; height: 50px; border: 1px solid var(--glass-border);
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%; color: var(--text-light); font-size: 1.2rem;
            text-decoration: none; transition: var(--transition);
        }
        .social-circle:hover { border-color: var(--primary); color: var(--primary); background: rgba(0, 209, 255, 0.05); }

        @media (max-width: 600px) {
            .hero-btns { flex-direction: column; width: 100%; align-items: center; }
            .btn-main { width: 100%; max-width: 280px; }
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="access-gate">
        <p style="color: var(--primary); font-family: 'Syncopate'; font-size: 0.6rem; letter-spacing: 3px; margin-bottom: 15px;">SECURE ACCESS REQUIRED</p>
        <input type="password" id="pass-input" maxlength="4" placeholder="••••" autofocus>
    </div>

    <section id="home">
        <div class="hero-content">
            <h1>DORP <span>PLAYS</span></h1>
            
            <div class="hero-btns">
                <a href="https://www.youtube.com/@dorpplays" target="_blank" class="btn-main">LATEST VIDEOS</a>
                <a href="mailto:contact@yourdomain.com" class="btn-main btn-outline">COLLABORATE</a>
            </div>

            <div class="social-hub">
                <p class="social-label">Connect Directly</p>
                <div class="social-grid">
                    <a href="https://www.instagram.com/dorpplays/" target="_blank" class="social-circle"><i class="fab fa-instagram"></i></a>
                    <a href="https://discord.com/invite/dnNk62uebn" target="_blank" class="social-circle"><i class="fab fa-discord"></i></a>
                    <a href="https://twitter.com/dorpplays" target="_blank" class="social-circle"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Password Gate with Red Shake Error
        document.getElementById('pass-input').addEventListener('input', (e) => {
            const input = e.target;
            if (input.value.length === 4) {
                if (input.value === '1111') {
                    document.getElementById('access-gate').style.transform = 'translateY(-100%)';
                } else {
                    input.classList.add('denied', 'shake');
                    setTimeout(() => {
                        input.classList.remove('denied', 'shake');
                        input.value = ''; 
                    }, 500);
                }
            }
        });

        // Anti-Inspect Security
        document.onkeydown = (e) => {
            if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 73) || (e.ctrlKey && e.keyCode == 85)) return false;
        }
    </script>
</body>
</html>
