<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>DORP | Gamer · Streamer · Creator</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

<style>
:root{
  --primary: #00D1FF;
  --bg: #05070a;
  --glass: rgba(13, 17, 23, 0.96);
  --border: rgba(0, 209, 255, 0.2);
  --text: #e6edf3;
  --muted: #8b949e;
  --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

/* RESET & SECURITY */
* { 
    margin:0; padding:0; box-sizing:border-box; scroll-behavior: smooth; 
    -webkit-user-select: none; user-select: none;
}
input, textarea { -webkit-user-select: text; user-select: text; }
body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; }
h1, h2, .logo, .btn-main { font-family: 'Syncopate', sans-serif; text-transform: uppercase; }

/* CINEMA REVEAL */
.reveal { opacity: 0; transform: translateY(30px); transition: all 0.8s cubic-bezier(0.2, 0, 0.2, 1); }
.reveal.active { opacity: 1; transform: translateY(0); }

/* CURSOR GLOW */
#cursor-glow {
  position: fixed; width: 450px; height: 450px;
  background: radial-gradient(circle, rgba(0, 209, 255, 0.07) 0%, transparent 70%);
  border-radius: 50%; pointer-events: none; z-index: 9999;
  transform: translate(-50%, -50%);
}

/* BG WALL */
#media-bg {
  position: fixed; inset: 0; z-index: 0;
  display: grid; grid-template-columns: repeat(5, 1fr); gap: 15px;
  opacity: 0.05; pointer-events: none;
}
.bg-column { display: flex; flex-direction: column; gap: 15px; animation: scrollDown 100s linear infinite; }
.bg-column:nth-child(even) { animation-direction: reverse; }
@keyframes scrollDown { from { transform: translateY(0); } to { transform: translateY(-50%); } }
.bg-thumb { width: 100%; aspect-ratio: 16/9; background-size: cover; border: 1px solid var(--border); border-radius: 4px; }

/* NAV */
nav {
  position: fixed; top: 0; width: 100%; height: 80px; display: flex; justify-content: space-between; align-items: center;
  padding: 0 5%; background: var(--glass); backdrop-filter: blur(20px); border-bottom: 1px solid var(--border);
  z-index: 5000;
}
.nav-links { display: flex; gap: 25px; align-items: center; }
.nav-links a { color: var(--text); text-decoration: none; font-family: 'Syncopate'; font-size: 0.65rem; letter-spacing: 2px; transition: 0.3s; opacity: 0.7; }
.nav-links a:hover { opacity: 1; color: var(--primary); }

.live-badge { display: flex; align-items: center; gap: 8px; font-size: 0.65rem; font-weight: 900; border: 1px solid var(--border); padding: 8px 15px; border-radius: 30px; line-height: 1; }
.live-badge.online { color: var(--primary); border-color: var(--primary); box-shadow: 0 0 15px var(--primary); }
.dot { width: 8px; height: 8px; background: currentColor; border-radius: 50%; }

/* HERO */
section { padding: 140px 8% 100px; position: relative; z-index: 10; min-height: 100vh; }
#home { display: flex; align-items: center; justify-content: center; padding-top: 80px; }
.hero-content { text-align: center; width: 100%; max-width: 1100px; display: flex; flex-direction: column; align-items: center; }
.hero-content h1 { font-size: clamp(2.5rem, 10vw, 6rem); margin-bottom: 20px; line-height: 1.2; }
.hero-sub { letter-spacing: 7px; color: var(--muted); font-size: 0.7rem; margin-bottom: 40px; }

.hero-btns { display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; margin-bottom: 40px; }
.btn-main { min-width: 240px; padding: 22px 40px; background: transparent; border: 1px solid var(--primary); color: var(--primary); font-weight: 700; cursor: pointer; transition: var(--transition); text-decoration: none; display: flex; align-items: center; justify-content: center; font-size: 0.75rem; line-height: 1; }
.btn-main.major { background: var(--primary); color: #000; border: none; box-shadow: 0 0 25px rgba(0, 209, 255, 0.3); }
.btn-main:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0, 209, 255, 0.25); }

/* SOCIAL HUB (HOVER RESTORED) */
.social-hub { display: flex; gap: 30px; margin-top: 10px; justify-content: center; }
.social-hub a { color: white; font-size: 2rem; transition: var(--transition); display: inline-block; text-decoration: none; }
.social-hub a:hover { 
    color: var(--primary); 
    transform: translateY(-8px) scale(1.15); 
    filter: drop-shadow(0 0 12px var(--primary)); 
}

/* GFX GRID */
.gfx-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(380px, 1fr)); gap: 30px; margin-top: 40px; }
.gfx-item { width: 100%; aspect-ratio: 16/9; border: 1px solid var(--border); border-radius: 8px; background-size: cover; background-position: center; transition: var(--transition); flex-shrink: 0; }
.gfx-item:hover { border-color: var(--primary); transform: scale(1.02); }

/* MOBILE CAROUSEL DOTS */
.carousel-dots { display: none; justify-content: center; gap: 10px; margin-top: 25px; }
.c-dot { width: 8px; height: 8px; border-radius: 50%; background: rgba(255,255,255,0.2); transition: 0.3s; }
.c-dot.active { background: var(--primary); box-shadow: 0 0 10px var(--primary); width: 20px; border-radius: 10px; }

/* VIDEOS */
.grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px; }
.card { background: var(--glass); border: 1px solid var(--border); border-radius: 4px; overflow: hidden; display: flex; flex-direction: column; height: 100%; transition: var(--transition); }
.info { padding: 25px; display: flex; flex-direction: column; flex-grow: 1; }
.info h3 { font-size: 0.85rem; margin-bottom: 20px; flex-grow: 1; line-height: 1.5; color: var(--text); }

/* FOOTER */
footer { width: 100%; padding: 40px 0; margin-top: 80px; display: flex; justify-content: center; align-items: center; background: rgba(13, 17, 23, 0.6); backdrop-filter: blur(10px); border-top: 1px solid var(--border); font-family: 'Inter', sans-serif; font-size: 0.75rem; letter-spacing: 2px; color: var(--muted); text-transform: uppercase; position: relative; z-index: 10; }
footer span { color: var(--text); font-weight: 700; }
footer .separator { margin: 0 15px; color: var(--primary); opacity: 0.5; }

/* ACCESS GATE */
#access-gate { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.8s; }
#pass-input { width: 260px; padding: 20px; background: transparent; border: 1px solid var(--primary); color: var(--primary); font-size: 1.6rem; letter-spacing: 12px; text-align: center; outline: none; border-radius: 12px; }

@media(max-width: 768px) { 
    nav { padding: 0 20px; height: 60px; } 
    .nav-links { display: none; } 
    section { padding: 100px 5% 60px; } 
    .hero-btns { flex-direction: column; width: 100%; align-items: center; } 
    .btn-main { width: 100%; max-width: 320px; } 
    .gfx-grid { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; padding: 20px 0; gap: 20px; scrollbar-width: none; }
    .gfx-grid::-webkit-scrollbar { display: none; }
    .gfx-item { min-width: 85%; scroll-snap-align: center; }
    .carousel-dots { display: flex; }
}
</style>
</head>
<body oncontextmenu="return false">

<div id="cursor-glow"></div>
<div id="media-bg"></div>

<div id="access-gate">
  <p style="font-family:Syncopate; font-size:0.6rem; letter-spacing:4px; margin-bottom:20px; color:var(--primary)">ENTER MEMBERS EXCLUSIVE CODE</p>
  <input id="pass-input" type="password" maxlength="4" placeholder="••••">
</div>

<nav id="nav" style="display: none;">
  <div class="logo" onclick="window.scrollTo(0,0)" style="cursor:pointer;">DORP <span style="color:var(--primary)">PLAYS</span></div>
  <div class="nav-links">
    <a href="#home">HOME</a> <a href="#uploads">VIDEOS</a> <a href="#gfx">GFX</a> <a href="#contact">CONTACT</a>
  </div>
  <div id="live-indicator" class="live-badge">
    <div class="dot"></div> <span id="status-text">NOT LIVE</span>
  </div>
</nav>

<section id="home">
  <div class="hero-content reveal">
    <p id="changing-log" style="color:var(--primary); font-family:Syncopate; font-size:0.6rem; height:20px; letter-spacing:4px;"></p>
    <h1>DORP <span style="color:var(--primary)">PLAYS</span></h1>
    <p class="hero-sub">GAMER | STREAMER | DESIGNER</p>
    <div class="hero-btns">
       <a href="https://www.youtube.com/@dorpplays?sub_confirmation=1" target="_blank" class="btn-main major">SUBSCRIBE</a>
       <a href="#uploads" class="btn-main">SHOW CONTENT</a>
       <a href="#gfx" class="btn-main">GFX STUDIO</a>
       <a href="#contact" class="btn-main">COLLABORATE</a>
    </div>
    <div class="social-hub">
        <a href="https://www.instagram.com/dorpplays/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://discord.com/invite/dnNk62uebn" target="_blank"><i class="fab fa-discord"></i></a>
        <a href="https://x.com/manush_787" target="_blank"><i class="fab fa-x-twitter"></i></a>
    </div>
  </div>
</section>

<section id="uploads">
  <h2 style="text-align:center; margin-bottom:60px; letter-spacing:5px;" class="reveal">TOP <span>UPLOADS</span></h2>
  <div class="grid" id="videoGrid"></div>
</section>

<section id="gfx">
  <h2 style="text-align:center; margin-bottom:40px; letter-spacing:5px;" class="reveal">DORP <span style="color:var(--primary)">GFX</span></h2>
  <div class="gfx-grid" id="gfxCarousel">
    <div class="gfx-item reveal" style="background-image: url('https://i.ibb.co/6RfB2hdw/Dorp-X-Penguin-Thumbnail.jpg');"></div>
    <div class="gfx-item reveal" style="background-image: url('https://i.ibb.co/gbVJY8qx/macdaking-2.jpg');"></div>
    <div class="gfx-item reveal" style="background-image: url('https://i.ibb.co/0ygsbMwy/Surve-vs-Binks-Final.jpg');"></div>
    <div class="gfx-item reveal" style="background-image: url('https://i.ibb.co/r2sZ0Kv0/AYAKASHI-BUNDLE-EN.jpg');"></div>
    <div class="gfx-item reveal" style="background-image: url('https://i.ibb.co/QsptRcb/GOT-LIVE-THUMBNAIL.jpg');"></div>
  </div>
  <div class="carousel-dots" id="dotsContainer"></div>
  <div style="display:flex; justify-content:center; margin-top:50px;" class="reveal">
    <a href="https://www.instagram.com/dorp_gfx/" target="_blank" class="btn-main" style="min-width:300px;">GET YOURS HERE</a>
  </div>
</section>

<section id="contact">
  <div style="max-width:550px; margin:0 auto; background:var(--glass); padding:50px; border-radius:12px; border:1px solid var(--border);" class="reveal">
    <h2 style="text-align:center; margin-bottom:40px;">SEND <span>MESSAGE</span></h2>
    <form id="collabForm">
      <input type="text" name="user_name" placeholder="NAME" required style="width:100%; padding:15px; background:rgba(0,0,0,0.5); border:1px solid var(--border); color:white; margin-bottom:20px; outline:none; border-radius:4px;">
      <input type="email" name="user_email" placeholder="EMAIL" required style="width:100%; padding:15px; background:rgba(0,0,0,0.5); border:1px solid var(--border); color:white; margin-bottom:20px; outline:none; border-radius:4px;">
      <textarea name="message" rows="5" placeholder="PROPOSAL..." required style="width:100%; padding:15px; background:rgba(0,0,0,0.5); border:1px solid var(--border); color:white; margin-bottom:20px; outline:none; border-radius:4px;"></textarea>
      <button type="submit" class="btn-main major" style="width:100%">SEND MESSAGE</button>
    </form>
    <div id="form-status" style="display:none; color:var(--primary); text-align:center; margin-top:20px; font-weight:800; font-size:0.7rem;">MESSAGE RECEIVED.</div>
  </div>
</section>

<footer> © 2026 <span>DORP PLAYS</span> <span class="separator">|</span> GAMER <span class="separator">|</span> STREAMER </footer>

<script>
/* SECURITY */
document.addEventListener('contextmenu', e => e.preventDefault());
document.onkeydown = e => {
  if (e.keyCode == 123) return false;
  if (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74)) return false;
  if (e.ctrlKey && e.keyCode == 85) return false;
};

/* REVEAL LOGIC */
const observer = new IntersectionObserver((entries) => {
  entries.forEach((entry, index) => {
    if (entry.isIntersecting) {
      setTimeout(() => { entry.target.classList.add('active'); }, index * 100); 
    }
  });
}, { threshold: 0.15 });

function startObserving() { document.querySelectorAll('.reveal').forEach(el => observer.observe(el)); }

/* CAROUSEL DOTS LOGIC */
const carousel = document.getElementById('gfxCarousel');
const dotsContainer = document.getElementById('dotsContainer');
const items = carousel.querySelectorAll('.gfx-item');

items.forEach((_, i) => {
  const dot = document.createElement('div');
  dot.className = `c-dot ${i === 0 ? 'active' : ''}`;
  dotsContainer.appendChild(dot);
});

carousel.addEventListener('scroll', () => {
  const scrollPos = carousel.scrollLeft;
  const itemWidth = carousel.querySelector('.gfx-item').offsetWidth + 20;
  const activeIndex = Math.round(scrollPos / itemWidth);
  
  dotsContainer.querySelectorAll('.c-dot').forEach((dot, i) => {
    dot.classList.toggle('active', i === activeIndex);
  });
});

/* CORE LOGIC */
const cursor = document.getElementById('cursor-glow');
document.addEventListener('mousemove', e => { cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px'; });

const logs = ["ESTABLISHING SECURE CONNECTION...", "DECRYPTING ASSET LOGS...", "OPTIMIZING FEED..."];
let logIdx = 0; const logEl = document.getElementById('changing-log');
async function typeLog(text) {
  for (let i = 0; i <= text.length; i++) { logEl.innerText = text.slice(0, i); await new Promise(r => setTimeout(r, 60)); }
  await new Promise(r => setTimeout(r, 2000));
  for (let i = text.length; i >= 0; i--) { logEl.innerText = text.slice(0, i); await new Promise(r => setTimeout(r, 30)); }
  logIdx = (logIdx + 1) % logs.length; typeLog(logs[logIdx]);
}

document.getElementById('pass-input').addEventListener('input', e => {
  if(e.target.value === "1111") {
    document.getElementById('access-gate').style.transform = 'translateY(-100%)';
    document.body.style.overflowY = 'auto';
    document.getElementById('nav').style.display = 'flex';
    typeLog(logs[0]);
    initMedia();
  }
});

async function initMedia() {
  const channelId = "UCEmiGP-gPZ0WGAYlGfoXJZw";
  const api = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent('https://www.youtube.com/feeds/videos.xml?channel_id='+channelId)}`;
  try {
    const res = await fetch(api);
    const data = await res.json();
    const bgWall = document.getElementById('media-bg');
    for(let i=0; i<5; i++) {
        const col = document.createElement('div'); col.className = 'bg-column';
        const columnData = [...data.items].sort(() => Math.random() - 0.5);
        col.innerHTML = columnData.map(v => `<div class="bg-thumb" style="background-image:url('https://img.youtube.com/vi/${v.guid.split(":")[2]}/mqdefault.jpg')"></div>`).join('') + col.innerHTML;
        bgWall.appendChild(col);
    }
    if(data.items[0].link.includes("/live")) {
      document.getElementById('live-indicator').classList.add('online');
      document.getElementById('status-text').innerText = "LIVE NOW";
    }
    document.getElementById('videoGrid').innerHTML = data.items.slice(0,12).map(v => {
      const vid = v.guid.split(":")[2];
      return `<div class="card reveal"><div class="thumb" style="aspect-ratio:16/9; background-size:cover; background-image:url('https://img.youtube.com/vi/${vid}/maxresdefault.jpg')"></div><div class="info"><h3>${v.title}</h3><a href="${v.link}" target="_blank" class="btn-main major" style="min-width: unset; padding: 18px; font-size: 0.75rem;">WATCH NOW</a></div></div>`;
    }).join("");
    startObserving();
  } catch(e) {}
}

document.getElementById("collabForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const btn = e.target.querySelector("button");
  const status = document.getElementById('form-status');
  btn.innerText = "TRANSMITTING...";
  try {
    const res = await fetch("/api/send-email", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({ user_name: e.target.user_name.value, user_email: e.target.user_email.value, message: e.target.message.value })
    });
    if(res.ok) {
      btn.innerText = "SENT";
      status.style.display = "block";
      e.target.reset();
    }
  } catch (err) { btn.innerText = "RETRY"; }
});
</script>
</body>
</html>
