<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>DORP | Gamer · Designer · Creator</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

<style>
:root{
  --primary: #00D1FF;
  --bg: #05070a;
  --glass: rgba(13, 17, 23, 0.94);
  --border: rgba(0, 209, 255, 0.2);
  --text: #e6edf3;
  --muted: #8b949e;
  --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

* { margin:0; padding:0; box-sizing:border-box; scroll-behavior: smooth; cursor: none; }
body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }
h1, h2, .logo, .btn-main { font-family: 'Syncopate', sans-serif; text-transform: uppercase; }

/* ================= CUSTOM CURSOR GLOW ================= */
#cursor-glow {
  position: fixed; width: 400px; height: 400px;
  background: radial-gradient(circle, rgba(0, 209, 255, 0.05) 0%, transparent 70%);
  border-radius: 50%; pointer-events: none; z-index: 9999;
  transform: translate(-50%, -50%); transition: width 0.3s, height 0.3s;
}

/* ================= BACKGROUND WALL ================= */
#media-bg {
  position: fixed; inset: 0; z-index: 0;
  display: grid; grid-template-columns: repeat(5, 1fr); gap: 15px;
  opacity: 0.06; pointer-events: none;
}
.bg-column { display: flex; flex-direction: column; gap: 15px; animation: scrollDown 90s linear infinite; }
.bg-column:nth-child(even) { animation-direction: reverse; }
@keyframes scrollDown { from { transform: translateY(0); } to { transform: translateY(-50%); } }
.bg-thumb { width: 100%; aspect-ratio: 16/9; background-size: cover; border: 1px solid var(--border); border-radius: 4px; }

/* ================= NAVIGATION ================= */
nav {
  position: fixed; top: 0; width: 100%; height: 80px; display: flex; justify-content: space-between; align-items: center;
  padding: 0 5%; background: var(--glass); backdrop-filter: blur(20px); border-bottom: 1px solid var(--border);
  z-index: 2000; transform: translateY(-100%); transition: var(--transition);
}
nav.active { transform: translateY(0); }

/* ================= HERO & SPACING ================= */
section { padding: 180px 8% 120px; position: relative; z-index: 10; }
#home { height: 100svh; display: flex; align-items: center; justify-content: center; padding: 0; }
.hero-content { text-align: center; width: 100%; max-width: 1000px; }
.hero-content h1 { font-size: clamp(3rem, 10vw, 6.5rem); margin-bottom: 15px; }

/* ================= SOCIAL HUB ANIMATION ================= */
.social-hub { display: flex; gap: 30px; margin-top: 20px; justify-content: center; }
.social-hub a { 
    color: white; font-size: 1.8rem; transition: var(--transition); 
    display: inline-block; position: relative;
}
.social-hub a:hover { 
    color: var(--primary); 
    transform: translateY(-8px) scale(1.2); 
    filter: drop-shadow(0 0 10px var(--primary));
}

/* ================= BUTTONS ================= */
.hero-btns { display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; margin-bottom: 45px; }
.btn-main {
  min-width: 240px; padding: 18px 45px; background: transparent; border: 1px solid var(--primary);
  color: var(--primary); font-weight: 800; transition: var(--transition);
  text-decoration: none; display: flex; align-items: center; justify-content: center; font-size: 0.75rem;
}
.btn-main.major { background: var(--primary); color: #000; border: none; }
.btn-main:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0, 209, 255, 0.25); }

/* ================= GFX FULL IMAGE FIX ================= */
.gfx-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px; margin-top: 50px; }
.gfx-item { 
    aspect-ratio: 16/9; border: 1px solid var(--border); border-radius: 8px; 
    background-size: contain; background-repeat: no-repeat; background-position: center; 
    background-color: rgba(0,0,0,0.5); /* Prevents the 'empty' look */
    transition: 0.4s; cursor: zoom-in;
}
.gfx-item:hover { border-color: var(--primary); transform: scale(1.03); }

/* ================= LIGHTBOX ================= */
#lightbox {
  position: fixed; inset: 0; background: rgba(0, 0, 0, 0.95); z-index: 5000;
  display: none; align-items: center; justify-content: center; padding: 20px;
  backdrop-filter: blur(10px);
}
#lightbox img { max-width: 95%; max-height: 95%; object-fit: contain; }

/* ================= ACCESS GATE ================= */
#access-gate { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.8s; }
#pass-input { width: 260px; padding: 20px; background: transparent; border: 1px solid var(--primary); color: var(--primary); font-size: 1.6rem; letter-spacing: 12px; text-align: center; outline: none; border-radius: 12px; }

@media(max-width: 768px) { section { padding: 120px 20px; } }
</style>
</head>
<body oncontextmenu="return false">

<div id="cursor-glow"></div>
<div id="media-bg"></div>

<div id="access-gate">
  <p style="font-family:Syncopate; font-size:0.6rem; letter-spacing:4px; margin-bottom:20px; color:var(--primary)">SECURE ACCESS GRANTED</p>
  <input id="pass-input" type="password" maxlength="4" placeholder="••••">
</div>

<nav id="nav">
  <div class="logo" onclick="window.scrollTo(0,0)" style="cursor:pointer;">DORP <span style="color:var(--primary)">PLAYS</span></div>
</nav>

<section id="home">
  <div class="hero-content">
    <p id="changing-log" style="color:var(--primary); font-family:Syncopate; font-size:0.6rem; height:20px;"></p>
    <h1>DORP <span style="color:var(--primary)">PLAYS</span></h1>
    <p style="letter-spacing:7px; color:var(--muted); font-size:0.75rem; margin-bottom:45px;">GAMER | STREAMER | DESIGNER</p>
    <div class="hero-btns">
       <a href="https://www.youtube.com/@dorpplays?sub_confirmation=1" target="_blank" class="btn-main major">SUBSCRIBE</a>
       <a href="#uploads" class="btn-main">SHOW CONTENT</a>
       <a href="#gfx" class="btn-main">GFX STUDIO</a>
       <a href="#contact" class="btn-main">COLLABORATE</a>
    </div>
    <div class="social-hub">
        <a href="https://www.instagram.com/dorpplays/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://discord.com/invite/dnNk62uebn" target="_blank"><i class="fab fa-discord"></i></a>
        <a href="https://x.com/manush_787" target="_blank"><i class="fab fa-x-twitter"></i></a>
    </div>
  </div>
</section>

<section id="uploads">
  <h2 style="text-align:center; margin-bottom:60px;">CENTRAL <span>LOGS</span></h2>
  <div class="grid" id="videoGrid"></div>
</section>

<section id="gfx">
  <h2 style="text-align:center; margin-bottom:40px;">DORP <span style="color:var(--primary)">GFX</span></h2>
  <div class="gfx-grid">
    <div class="gfx-item" style="background-image: url('https://i.ibb.co/fYPvbRcF/design1.jpg');" onclick="openLightbox(this.style.backgroundImage)"></div>
    <div class="gfx-item" style="background-image: url('https://i.ibb.co/p6ydqTVS/design2.jpg');" onclick="openLightbox(this.style.backgroundImage)"></div>
    <div class="gfx-item" style="background-image: url('https://i.ibb.co/23DZ4tb3/design3.jpg');" onclick="openLightbox(this.style.backgroundImage)"></div>
    <div class="gfx-item" style="background-image: url('https://i.ibb.co/d4gQMs7M/design4.jpg');" onclick="openLightbox(this.style.backgroundImage)"></div>
    <div class="gfx-item" style="background-image: url('https://i.ibb.co/B8cFxPz/design5.jpg');" onclick="openLightbox(this.style.backgroundImage)"></div>
  </div>
</section>

<section id="contact">
  <div style="max-width:550px; margin:0 auto; background:var(--glass); padding:50px; border-radius:8px; border:1px solid var(--border);">
    <h2 style="text-align:center; margin-bottom:35px;">COLLABORATIONS</h2>
    <form id="collabForm">
      <input type="text" name="user_name" placeholder="NAME" required style="width:100%; padding:18px; background:rgba(0,0,0,0.5); border:1px solid var(--border); color:white; margin-bottom:25px; outline:none; border-radius:4px;">
      <input type="email" name="user_email" placeholder="EMAIL" required style="width:100%; padding:18px; background:rgba(0,0,0,0.5); border:1px solid var(--border); color:white; margin-bottom:25px; outline:none; border-radius:4px;">
      <textarea name="message" rows="5" placeholder="PROPOSAL..." required style="width:100%; padding:18px; background:rgba(0,0,0,0.5); border:1px solid var(--border); color:white; margin-bottom:25px; outline:none; border-radius:4px;"></textarea>
      <button type="submit" class="btn-main major" style="width:100%">SEND SIGNAL</button>
    </form>
    <div id="form-status" style="display:none; color:var(--success); text-align:center; margin-top:25px; font-weight:800; font-size:0.75rem;">MESSAGE RECEIVED.</div>
  </div>
</section>

<div id="lightbox" onclick="closeLightbox()"><img id="lightbox-img"></div>

<script>
const cursor = document.getElementById('cursor-glow');
document.addEventListener('mousemove', e => {
    cursor.style.left = e.clientX + 'px';
    cursor.style.top = e.clientY + 'px';
});

const logs = ["ESTABLISHING SECURE CONNECTION...", "DECRYPTING ASSET LOGS...", "OPTIMIZING FEED..."];
let logIdx = 0; const logEl = document.getElementById('changing-log');
async function typeLog(text) {
  for (let i = 0; i <= text.length; i++) { logEl.innerText = text.slice(0, i); await new Promise(r => setTimeout(r, 60)); }
  await new Promise(r => setTimeout(r, 2000));
  for (let i = text.length; i >= 0; i--) { logEl.innerText = text.slice(0, i); await new Promise(r => setTimeout(r, 30)); }
  logIdx = (logIdx + 1) % logs.length; typeLog(logs[logIdx]);
}

document.getElementById('pass-input').addEventListener('input', e => {
  if(e.target.value === "1111") {
    document.getElementById('access-gate').style.transform = 'translateY(-100%)';
    document.body.style.overflow = 'auto';
    document.getElementById('nav').classList.add('active');
    typeLog(logs[0]);
    initMedia();
  }
});

function openLightbox(bgImg) {
  const url = bgImg.replace('url("', '').replace('")', '');
  document.getElementById('lightbox-img').src = url;
  document.getElementById('lightbox').style.display = 'flex';
}
function closeLightbox() { document.getElementById('lightbox').style.display = 'none'; }

async function initMedia() {
  const channelId = "UCEmiGP-gPZ0WGAYlGfoXJZw";
  const api = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent('https://www.youtube.com/feeds/videos.xml?channel_id='+channelId)}`;
  try {
    const res = await fetch(api);
    const data = await res.json();
    const bgWall = document.getElementById('media-bg');
    for(let i=0; i<5; i++) {
        const col = document.createElement('div');
        col.className = 'bg-column';
        const columnData = [...data.items].sort(() => Math.random() - 0.5);
        col.innerHTML = columnData.map(v => {
            const id = v.guid.split(":")[2];
            return `<div class="bg-thumb" style="background-image:url('https://img.youtube.com/vi/${id}/mqdefault.jpg')"></div>`;
        }).join('') + col.innerHTML;
        bgWall.appendChild(col);
    }
    document.getElementById('videoGrid').innerHTML = data.items.slice(0,12).map(v => {
      const vid = v.guid.split(":")[2];
      return `<div class="card"><div class="thumb" style="aspect-ratio:16/9; background-size:cover; background-image:url('https://img.youtube.com/vi/${vid}/maxresdefault.jpg')"></div><div class="info"><h3>${v.title}</h3><a href="${v.link}" target="_blank" class="btn-main major">WATCH NOW</a></div></div>`;
    }).join("");
  } catch(e) {}
}
</script>
</body>
</html>
